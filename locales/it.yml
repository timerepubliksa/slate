  auth:
    body: "# Oauth Authentication\n\n## Introduzione\n\nIl server Oauth Timerepublik è configurato per autenticarsi tramite \n\n- Authorization Code Grant (3-legged)\n- Resource Owner Password Credentials Grant\n\nCapire il funzionamento di oauth è essenziale per la creazione di applicazioni che utilizzino le API TRK. \n\nPer autorizzare uno specifico utente ad accedere alle api dovete: \n\n- Richiedere (se non lo avete già fatto) a Timerepublik una coppia di chiavi client_id e client_secret specifici per la vostra applicazione.\n- Richiedere un access_token che vi permetterà di accedere alle api nel ruolo di un utente, utilizzando il protocollo Oauth2.\n- Includere l'access_token in tutte le richieste HTTP verso le API; includendo nell'header delle richieste {\"Authorization: Bearer YOUR_ACCESS_TOKEN\"}\n\nI paragrafi seguenti illustrano il funzionamento base di OAuth.\n\n## Authorization Code Flow\nUtile per integrare Timerepublik con un qualsiasi servizio WEB. \nE' probabilmente il metodo di autorizzazione piu' utilizzato. \n\nConsiste nello scambio di un codice di autorizzazione per un access_token, per i dettagli si consiglia di consultare l'rfc OAUTH https://tools.ietf.org/html/rfc6749#section-4.1\n\nCome anticipato, il primo passo è quello di richiedere al team di sviluppo di TimeRepublik una coppia di chiavi che rappresentano la vostra app (client_id e client_secret), indicando inoltre l'url di callback per permettere agli utenti di continuare l'accesso dopo l'autorizzazione.\n\n### Richiesta di autorizzazione\n\nPer ottenere il token di autorizzazione dovete eseguire un redirect o far seguire un link  dalla vostra applicazione verso l'endpoint stabilito\n\n> Richiesta di autenticazione Oauth\n\n```shell\nopen https://timerepublik.com/oauth/authorize?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=code&scope=\"public write\"\n```\n\nGET: `https://timerepublik.com/oauth/authorize?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=code&scope=public write`\n\nsostituendo con i parametri corretti YOUR_CLIENT_ID e YOUR_REDIRECT_URI.\n\nAll'utente verrà chiesto di autenticarsi in Timerepublik inserendo le proprie credenziali. \n\nAlla fine della procedura di autenticazione Timerepublik redigerà l'utente nuovamente alla vostra app, all'indirizzo YOUR_REDIRECT_URI che avete passato in parametro.\n\nTra i parametri della richiesta troverete il vostro authorization_code. \n\nOra non resta che scambiarlo per un access_token.\n\n### Richiedere l'access token\n\nL'authorization_code puo' essere scambiato con un access token tramite una chiamata POST server to server all'endpoint di autorizzazione\n\n> Esempio di richiesta access_token\n\n```shell\ncurl --data 'client_id=YOUR_CLIENT_ID&client_secret=YOUR_CLIENT_SECRET&scope=public write&grant_type=authorization_code&redirect_uri=YOUR_REDIRECT_URI&code=RETURNED_AUTHORIZATION_CODE' \\\n'https://timerepublik.com/oauth/token'\n```\n\n> Risposta in caso di successo\n\n```json\n{\n  \"access_token\": \"0d975644dd0eebd4e3373534af0fcaaa88e3233067ecffb764269e90f03476b6\",\n  \"token_type\": \"bearer\",\n  \"expires_in\": 604800,\n  \"refresh_token\": \"898bfe5e0a6b1060c85e26e05791475777b89100c4ddd40804a3f11a0cd94aa7\",\n  \"scope\": \"public\",\n  \"created_at\": 1437039500\n}\n```\n\n> Risposta in caso di fallimento (http status 401)\n\n```json\n{\n  \"error\":\"invalid_grant\",\n  \"error_description\":\"The provided authorization grant is invalid, expired, revoked, does not match the redirection URI used in the authorization request, or was issued to another client.\"\n}\n```\n`https://timerepublik.com/oauth/token`\n\ndovete includere i seguenti parametri:\n\nParametri | Descrizione\n--------- | -----------\nclient_id | Il vostro CLIENT_ID \nclient_secret | Il vostro CLIENT_SECRET\ncode | l'authorization code ritornato dalla procedura precedente\ngrant_type | Impostare a 'authorization_code'\nredirect_uri | Il parametro YOUR_REDIRECT_URI utilizzato in precedenza\nscope| lo scope public da i permessi in sola lettura, mentre 'public write' consente la lettura e scrittura\n\nIn risposta otterrete qualcosa di simile a \n\n`json\n{\n  \"access_token\": \"0d975644dd0eebd4e3373534af0fcaaa88e3233067ecffb764269e90f03476b6\",\n  \"token_type\": \"bearer\",\n  \"expires_in\": 604800,\n  \"refresh_token\": \"898bfe5e0a6b1060c85e26e05791475777b89100c4ddd40804a3f11a0cd94aa7\",\n  \"scope\": \"public\",\n  \"created_at\": 1437039500\n}\n`\n\nRisposta | Descrizione\n--------- | -----------\naccess_token | L'access token generato per l'utente che si è autenticato.\nexpires_in | Il tempo di validità del token in secondi a partire da created_at\ncreated_at | L'effettiva data di creazione del token\nscope | I permessi associati al token\nrefresh_token | E' necessario per rinnovare un token che sta per scadere \n\n## Resource Owner Password Credentials Grant\n\nQuando non è possibile utilizzare \"Authorization code flow\" è possibile richiedere direttamente un access_token passando le credenziali dell'utente. \n\nTimerepublik consente anche l'accesso tramite single sign on di facebook e twitter, è prevista una variante del Password Credentials Grant che consente l'accesso utilizzando le credenziali Facebook/Twitter. \n\n> Resource Owner Password Credentials Grant\n\n```shell\ncurl --data 'client_secret=YOUR_CLIENT_SECRET&client_id=YOUR_CLIENT_ID&grant_type=password&username=USER_EMAIL&password=USER_PASSWORD&scope=public write' https://timerepublik.com/oauth/token\n```\n\n> assicurati di impostare `YOUR_CLIENT_SECRET` `YOUR_CLIENT_ID` `USER_EMAIL` e `USER_PASSWORD` con i parametri corretti.\n\n> In risposta il server ritornerà l'access_token da utilizzare nelle chiamate successive.\n\n```json\n{\n  \"access_token\": \"0d975644dd0eebd4e3373534af0fcaaa88e3233067ecffb764269e90f03476b6\",\n  \"token_type\": \"bearer\",\n  \"expires_in\": 604800,\n  \"refresh_token\": \"898bfe5e0a6b1060c85e26e05791475777b89100c4ddd40804a3f11a0cd94aa7\",\n  \"scope\": \"public\",\n  \"created_at\": 1437039500\n}\n```\n> risposta 401 in caso di errore (client_id non autorizzato o login errato)\n\n```json\n{\n  \"error\": \"invalid_grant\",\n  \"error_description\": \"The provided authorization grant is invalid, expired, revoked, does not match the redirection URI used in the authorization request, or was issued to another client.\"\n}\n```\n\nL'endpoint da chiamare per ottenere l'access_token è :\n\n`POST: https://timerepublik.com/oauth/token`\n\ni parametri da utilizzare sono \n\nParametri | Descrizione\n--------- | -----------\ngrant_type | impostare a 'password'\nusername | email dell'utente\npassword | la password dell'utente\nclient_id | client_id fornito da timerepublik\nclient_secret | client_secret fornito da timerepublik\nscope | 'public' o 'public write'\n\nIn risposta otterrete un json simile a questo\n\n`json\n{\n  \"access_token\": \"0d975644dd0eebd4e3373534af0fcaaa88e3233067ecffb764269e90f03476b6\",\n  \"token_type\": \"bearer\",\n  \"expires_in\": 604800,\n  \"refresh_token\": \"898bfe5e0a6b1060c85e26e05791475777b89100c4ddd40804a3f11a0cd94aa7\",\n  \"scope\": \"public\",\n  \"created_at\": 1437039500\n}\n`\n\nRisposta | Descrizione\n--------- | -----------\naccess_token | L'access token generato per l'utente che si è autenticato.\nexpires_in | Il tempo di validità del token in secondi a partire da created_at\ncreated_at | L'effettiva data di creazione del token\nscope | 'public' o 'public write'\nrefresh_token| deve essere memorizzato e puo' essere utilizzato per rinnovare un access_token in scadenza\n\n### Password credential grant Facebook/Twitter\n\nE' possibile scambiare un access_token ottenuto da Facebook/Twitter per l'app TimeRepublik con un access_token \nTimeRepublik.\n\n> Password Credential grant per facebook\n\n```shell\ncurl --data 'client_secret=YOUR_CLIENT_SECRET&client_id=YOUR_CLIENT_ID&grant_type=password&username=1123961800&trusted_token=CACoHZC3D1e4BAMJ2QhR8XZBe44glLLTBN7KuZBFH4I2ZB3w60tJWjoLgp3ZAasXNVkQzZABI158GaBcGsTx5cvx1ZA5a0yiwUZCKK78ZAZAj05wSenwgHkrvpbgUZCYs8vNfvpPfgcO64sb7QZBDNIrUJEx5f4q6ec3mvNQa6SsQ4ZAp6s1vlowMgiUM7ZBJUmir1ZAVYZD&scope=public write&provider=facebook' 'https://timerepublik.com/oauth/token'\n```\n\n> Password credential grant per Twitter\n\n```shell\ncurl --data 'client_secret=YOUR_CLIENT_SECRET&client_id=YOUR_CLIENT_ID&grant_type=password&username=35727806&trusted_token=35707806-Ke9GVcSHIXoXGSQhQEgMUMIl7Y2bsGrCawdO2vSd0&trusted_secret=lY4mOe2omuYSDh3kUOa1agpdzpLtCXqJvrpwAKjYEcA4f&provider=twitter&scope=public write' 'https://timerepublik.com/oauth/token'\n```\n\nEndpoint: \n\n`POST: https://timerepublik.com/oauth/token`\n\ni parametri da utilizzare sono \n\nParametri | Descrizione\n--------- | -----------\ngrant_type | impostare a 'password'\nusername | L'object ID Facebook/Twitter corrispondente all'utente\ntrusted_token | access_token ottenuto da Facebook/twitter\ntrusted_secret | impostare con l'access_secret (solo per twitter)\nprovider | impostare a 'facebook' o 'twitter' a seconda della provenienza del token\nclient_id | client_id fornito da timerepublik\nclient_secret | client_secret fornito da timerepublik\nscope | 'public' o 'public write' rispettivamente per lettura o lettura/scrittura\n\nTimerepublik verificherà la validità del Token di autenticazione e genererà a sua volta un access_token per l'utente \nche deve essersi registrato almeno una volta utilizzando il proprio profilo social a Timerepublik.\n\n\n## Informazioni Token di accesso\n\n> Esempio di richiesta informazioni di un access_token\n\n```shell```\ncurl https://timerepublik.com/oauth/token/info -H \"Authorization: Bearer ca25557ffa5daf9bb65c7b410217197e12b89a9d5dcf2f8d06089181610730e1\"\n```\n\n```json```\n{\n  \"resource_owner_id\": 1010,\n  \"scopes\": [\n    \"public\",\n    \"write\"\n  ],\n  \"expires_in_seconds\": 604488,\n  \"application\": {\n    \"uid\": \"a23c77eeac03c36b52d3c0351ea1851b6271d7d74c628220a43a2a50598abdc3\"\n  },\n  \"created_at\": 1437038842\n}\n```\n\nEndpoint che permette di ottenere informazioni legate ad un access_token valido.\n\n`GET: https://timerepublik.com/oauth/token/info`\n\nNon sono previsti parametri opzionali\n\nUn access_token valido và incluso nell'header della richeista.\n\n## Rinnovare un Token di accesso\n\n> Esempio di rinnovo di un access_token\n\n```shell```\ncurl -F grant_type=refresh_token \\\n-F client_id=a23c77eeac03c36b52d3c0351ea1851b6271d7d74c628220a43a2a50598abdc3 \\\n-F client_secret=bef3fc629c15f3aa4a8102d839d1a73de70dec442251d0be6c9e8205814cd32b \\\n-F refresh_token=898bfe5e0a6b1060c85e26e05791475777b89100c4ddd40804a3f11a0cd94aa7 \\\n-X POST https://timerepublik.com/oauth/token\n```\n\n```json```\n{\n  \"access_token\": \"97a6afcc46db4ae8ddd1ed52b94a2f3f303096253a0834740b2593d3c084171f\",\n  \"token_type\": \"bearer\",\n  \"expires_in\": 604800,\n  \"refresh_token\": \"c505116f944db87b7a52868d234e357582af93ba6ac1714aafc1217a9f303897\",\n  \"scope\": \"public\",\n  \"created_at\": 1437039891\n}\n```\n\nEndpoint che permette di rinnovare un access_token utilizzando il refresh_token fornito dal server.\n\n`POST: https://timerepublik.com/oauth/token`\n\ni parametri da utilizzare sono \n\nParametri | Descrizione\n--------- | -----------\ngrant_type | impostare a 'refresh_token'\nrefresh_token | Il refresh_token ottenuto in precedenza\nclient_id | client_id fornito da timerepublik\nclient_secret | client_secret fornito da timerepublik\nscope | 'public' o 'public write'\n\nIl Token precedente è comunque valido fino alla scadenza impostata.\n\nIl refresh_token puo' essere utilizzato soltanto una volta.\n\n## Revocare un Token di accesso \n\n> Esempio di revoca di un access_token\n\n```shell```\ncurl -F token=97a6afcc46db4ae8ddd1ed52b94a2f3f303096253a0834740b2593d3c084171f \\\n -H \"Authorization: Bearer 97a6afcc46db4ae8ddd1ed52b94a2f3f303096253a0834740b2593d3c084171f\" \\\n -X POST https://timerepublik.com/oauth/revoke\n```\n\n```json```\n{\n}\n```\n\nEndpoint che permette di revocare un access_token:\n\n`POST: https://timerepublik.com/oauth/revoke`\n\ni parametri da utilizzare sono \n\nParametri | Descrizione\n--------- | -----------\ntoken | il token da revocare\n\nAnche il refresh_token rilasciato assieme al token di accesso viene revocato."
  awards:
    body: "# Awards - Riconoscimenti\n\nGli Awards/Riconoscimenti vengono guadagnati dagli utenti quando compiono determinate azioni all'interno di Timerepublik.\nSono rappresentati da dei badge che si possono inserire nel proprio profilo per incrementare la credibilità di un determinato utente. \n\n## Lista degli Award di un utente\n\n> Esempio\n\n```shell```\ncurl https://timerepublik.com/api/v1/me/awards.json /\n  -H \"Authorization: Bearer 4256dde1cce5957d2d6be4b4f4dcee1656ec2990522eab52a8491e2130f29ea7\"\n```\n\n> Risposta\n\n```json```\n[\n  {\n    \"id\": 1,\n    \"user_id\": 1010,\n    \"name\": \"bronze_rated\",\n    \"category\": \"excellent\",\n    \"award_image\": {\n      \"url\": \"/assets/awards/bronze_rated.png\"\n    },\n    \"created_at\": \"2015-07-09T09:28:30.000Z\"\n  }\n]\n```\n\nEndpoint: \n\nRiconoscimenti di un utente identificato da USER_ID\n\n`GET: https://timerepublik.com/api/v1/:USER_ID/awards.json`\n\noppure, la lista dei riconoscimenti dell'utente loggato. \n\n`GET: https://timerepublik.com/api/v1/me/awards.json`\n\n## Dettaglio di un riconoscimento\n\n```shell```\ncurl https://timerepublik.com/api/v1/me/awards/1.json /\n  -H \"Authorization: Bearer 4256dde1cce5957d2d6be4b4f4dcee1656ec2990522eab52a8491e2130f29ea7\"\n```\n\n> Risposta\n\n```json```\n{\n  \"id\": 1,\n  \"user_id\": 1010,\n  \"name\": \"bronze_rated\",\n  \"category\": \"excellent\",\n  \"award_image\": {\n    \"url\": \"/assets/awards/bronze_rated.png\"\n  },\n  \"created_at\": \"2015-07-09T09:28:30.000Z\",\n  \"updated_at\": \"2015-07-09T09:28:30.000Z\"\n}\n```\n\nEndpoint: \n\n`GET: https://timerepublik.com/api/v1/me/awards/:ID_AWARD.json`\n\noppure\n\n`GET: https://timerepublik.com/api/v1/:USER_ID/awards/:ID_AWARD.json`\n\n### Attributi \n\nParameter | Type | Description\n--------- | ------- | -----------\nid|integer|ID univoco dell'award\nuser_id|integer| Id Utente\nname|string| Nome dell'award ottenuto\ncategory|string| La categoria dell'award\naward_image|json| Icona identificativa dell'award\ncreated_at|integer| Data in cui si è ottenuto l'award\n\n\n### Possibili categorie di Award\n\n`\n{\n  \"commitment\": [\n    \"citizen\",\n    \"counselor\",\n    \"deputy\",\n    \"mayor\",\n    \"minister\",\n    \"public_servant\",\n    \"hero\"\n  ],\n  \"promoter\": [\n    \"sower\",\n    \"effective\",\n    \"super\",\n    \"organic\",\n    \"viral\"\n  ],\n  \"fidelity\": [\n    \"1_years\",\n    \"2_years\",\n    \"3_years\",\n    \"4_years\",\n    \"5_years\",\n    \"6_years\",\n    \"7_years\",\n    \"8_years\",\n    \"9_years\",\n    \"10_years\"\n  ],\n  \"excellent\": [\n    \"bronze_rated\",\n    \"silver_rated\",\n    \"gold_rated\"\n  ],\n  \"engagement\": [\n    \"dealer\"\n  ],\n  \"philantropist\": [\n    \"bronze\",\n    \"silver\",\n    \"gold\"\n  ],\n  \"staff\": [\n    \"feed_backer\",\n    \"tester\",\n    \"ambassador\",\n    \"time_banker\",\n    \"blogger\",\n    \"bookcity_milano\"\n  ]\n}\n`"
  coversations:
    body: "# Conversazioni\n\nL'endpoint permette di ottenere la lista delle conversazioni attive, archiviare una conversazione e aggiungere messaggi in una conversazione tra due utenti. \n\nUna conversazione esiste sempre tra 2 utenti e può essere opzionalmente collegata ad una 'richiesta'. \n\nGli utenti nel contesto di  una conversazione vengono rappresentati come partecipanti.\n\n## Creare/Iniziare una nuova conversazione\n\n> Esempio di creazione di una conversazione tra l'utente corrente e l'utente con id 1\n\n```shell```\ncurl https://timerepublik.com/api/v1/me/conversations.json \\\n    --data \"conversation[messages_attributes][][text]=prova&conversation[messages_attributes][][user_id]=1&other_user_id=1&conversation[post_id]=1072902424\" \\\n    -H \"Authorization: Bearer 3c11bb8c4c78180bba0f3c86984ff2e6b8a6c3cbdf5e1c125a26e196d19e115b\"\n``` \n\n```json\n{\n  \"id\": 4,\n  \"post_id\": null,\n  \"participants_count\": 0,\n  \"updated_at\": \"2015-07-09T14:13:40.850Z\",\n  \"last_message\": {\n    \"id\": 8,\n    \"user_id\": 1010,\n    \"conversation_id\": 4,\n    \"text\": \"prova\",\n    \"file\": {\n      \"url\": \"fallbacks/attachment_default.png\",\n      \"preview\": {\n        \"url\": \"fallbacks/attachment_preview.png\"\n      },\n      \"bigger_preview\": {\n        \"url\": \"fallbacks/attachment_bigger_preview.png\"\n      },\n      \"small_preview\": {\n        \"url\": \"fallbacks/attachment_small_preview.png\"\n      },\n      \"small_retina_preview\": {\n        \"url\": \"fallbacks/attachment_small_retina_preview.png\"\n      },\n      \"message_preview\": {\n        \"url\": \"fallbacks/attachment_message_preview.png\"\n      },\n      \"message_preview_retina\": {\n        \"url\": \"fallbacks/attachment_message_preview_retina.png\"\n      }\n    },\n    \"created_at\": \"2015-07-09T14:13:41.234Z\",\n    \"updated_at\": \"2015-07-09T14:13:41.234Z\"\n  },\n  \"user_ids\": [\n    1010,\n    1\n  ],\n  \"active_conversation\": true,\n  \"post\": null,\n  \"participants\": [\n    {\n      \"id\": 7\n    },\n    {\n      \"id\": 8\n    }\n  ],\n  \"messages\": [\n    {\n      \"id\": 8,\n      \"user_id\": 1010,\n      \"text\": \"prova\",\n      \"file\": null,\n      \"updated_at\": \"2015-07-09T14:13:41.234Z\"\n    }\n  ],\n  \"deals\": []\n}\n```\n\nSi può iniziare una nuova conversazione tra due utenti semplicemente conoscendo l'id dell'utente che si vuole contattare, è possibile associare la conversazione anche ad una richiesta esistente.\n\nEndpoint: \n`POST: https://timerepublik.com/api/v1/me/conversations.json`\n\nNon è possibile creare piu' di una conversazione tra 2 utenti. \nE' necessario riutilizzare la conversazione esistente, \nquando si aggiorna una conversazione la conversazione ritorna allo stato \"attiva\". \n\nI partecipanti rappresentano un utente impegnato in una conversazione.\n\n### Parametri accettati\n\nParameter | Type | Description\n--------- | ------- | -----------\nuser_id|integer| (obbligatorio) Indica l'id utente con il quale iniziare una conversazione. \nconversation[post_id]|integer| l'id della richiesta esistente da associare alla conversazione.   \nconversation[messages_attributes][user_id]|integer| L'id utente corrente, obbligatorio\nconversation[messages_attributes][text]|text| il testo del primo messaggio, obbligatorio\nconversation[messages_attributes][file]|file| un file allegato multipart, opzionale\n\n## Aggiornare una conversazione (messaggio)\n\n> Esempio di aggiornamento trasmissione, aggiunta di un nuovo messaggio \n\n```shell```\ncurl -X PUT https://timerepublik.com/api/v1/me/conversations/4.json \\\n    --data \"conversation[messages_attributes][][text]=nuovo_messaggio&conversation[messages_attributes][][user_id]=1&other_user_id=1\" \\\n    -H \"Authorization: Bearer 3c11bb8c4c78180bba0f3c86984ff2e6b8a6c3cbdf5e1c125a26e196d19e115b\"\n```\n\n```json```\n{\n  \"id\": 6,\n  \"post_id\": 1072902424,\n  \"participants_count\": 2,\n  \"updated_at\": \"2015-07-09T14:18:43.000Z\",\n  \"last_message\": {\n    \"id\": 11,\n    \"user_id\": 1010,\n    \"conversation_id\": 6,\n    \"text\": \"nuovo_messaggio\",\n    \"file\": {\n      \"url\": \"fallbacks/attachment_default.png\",\n      \"preview\": {\n        \"url\": \"fallbacks/attachment_preview.png\"\n      },\n      \"bigger_preview\": {\n        \"url\": \"fallbacks/attachment_bigger_preview.png\"\n      },\n      \"small_preview\": {\n        \"url\": \"fallbacks/attachment_small_preview.png\"\n      },\n      \"small_retina_preview\": {\n        \"url\": \"fallbacks/attachment_small_retina_preview.png\"\n      },\n      \"message_preview\": {\n        \"url\": \"fallbacks/attachment_message_preview.png\"\n      },\n      \"message_preview_retina\": {\n        \"url\": \"fallbacks/attachment_message_preview_retina.png\"\n      }\n    },\n    \"created_at\": \"2015-07-09T21:10:23.070Z\",\n    \"updated_at\": \"2015-07-09T21:10:23.070Z\"\n  },\n  \"user_ids\": [\n    1010,\n    1\n  ],\n  \"active_conversation\": true,\n  \"post\": {\n    \"id\": 1072902424,\n    \"slug\": \"andrea-zaupa-chiede-un-servizio-di-computer-helper-a1ab5d93b55fb486b13102e0f9400bc8\",\n    \"title\": \"Andrea Zaupa chiede un servizio di: Computer Helper\",\n    \"message\": \"hhhhhh\",\n    \"satisfied\": false,\n    \"old\": false,\n    \"archived\": false,\n    \"locale\": \"en\",\n    \"conversations_count\": 1,\n    \"user_id\": 1010,\n    \"talent_id\": 1,\n    \"created_at\": \"2015-07-08T12:26:46.000Z\"\n  },\n  \"participants\": [\n    {\n      \"id\": 11\n    },\n    {\n      \"id\": 12\n    }\n  ],\n  \"messages\": [\n    {\n      \"id\": 10,\n      \"user_id\": 1010,\n      \"text\": \"prova\",\n      \"file\": null,\n      \"updated_at\": \"2015-07-09T14:18:43.000Z\"\n    },\n    {\n      \"id\": 11,\n      \"user_id\": 1010,\n      \"text\": \"nuovo_messaggio\",\n      \"file\": null,\n      \"updated_at\": \"2015-07-09T21:10:23.070Z\"\n    }\n  ],\n  \"deals\": []\n}\n```\n\nE' possibile modificare una conversazione aggiungendo un messaggio o modificando un messaggio esistente.\n\nE' possibile modificare solamente l'ultimo messaggio di una conversazione.\n\nEndpoint:\n\n`PUT: https://timerepublik.com/api/v1/me/conversations/:ID_CONVERSAZIONE.json`\n\n### Parametri accettati\n\nParameter | Type | Description\n--------- | ------- | -----------\nother_user_id|integer| (obbligatorio) Indica l'id utente con il quale iniziare una conversazione. \nconversation[post_id]|integer| l'id della richiesta esistente da associare alla conversazione.   \nconversation[messages_attributes][user_id]|integer| L'id utente che scrive il messaggio (uguale all'id dell'utente corente)\nconversation[messages_attributes][text]|text| il testo messaggio da aggiungere, obbligatorio\nconversation[messages_attributes][file]|file| un file allegato multipart, opzionale\nconversation[messages_attributes][id]|integer| permette di modificare gli attributi di un messaggio esistente\nconversation[messages_attributes][_destroy]|boolean| distrugge il messaggio con id conversation[messages_attributes][id]\n\n## Nuovo Messaggio \n\n> Esempio di aggiunta nuovo messaggio ad una conversazione con id 1\n\n```shell```\ncurl -X POST https://timrepublik.com/api/v1/me/conversations/1/messages.json \\\n    --data \"message[text]=nuovo messaggio\" \\\n    -H \"Authorization: Bearer fae9064c27bab89cb63aaa05b4f552fc074912acbbc1431cf60d0b0ba6bf56bf\"\n```\n\n```json```\n{\n  \"id\": 2,\n  \"user_id\": 1010,\n  \"conversation_id\": 1,\n  \"text\": \"nuovo messaggio\",\n  \"file\": null,\n  \"created_at\": \"2015-07-14T12:23:01.000Z\",\n  \"updated_at\": \"2015-07-14T12:23:01.000Z\"\n  \"conversation\": {\n    \"id\": 1,\n    \"post_id\": null,\n    \"participants_count\": 2,\n    \"updated_at\": \"2015-07-14T12:30:09.000Z\",\n    \"last_message\": {\n      \"conversation_id\": 1,\n      \"id\": 7,\n      \"user_id\": 1010,\n      \"text\": \"nuovo messaggio\",\n      \"file\": {\n        \"url\": \"fallbacks/attachment_default.png\",\n        \"preview\": {\n          \"url\": \"fallbacks/attachment_preview.png\"\n        },\n        \"bigger_preview\": {\n          \"url\": \"fallbacks/attachment_bigger_preview.png\"\n        },\n        \"small_preview\": {\n          \"url\": \"fallbacks/attachment_small_preview.png\"\n        },\n        \"small_retina_preview\": {\n          \"url\": \"fallbacks/attachment_small_retina_preview.png\"\n        },\n        \"message_preview\": {\n          \"url\": \"fallbacks/attachment_message_preview.png\"\n        },\n        \"message_preview_retina\": {\n          \"url\": \"fallbacks/attachment_message_preview_retina.png\"\n        }\n      },\n      \"updated_at\": \"2015-07-14T12:30:09.000Z\",\n      \"created_at\": \"2015-07-14T12:30:09.000Z\"\n    },\n    \"user_ids\": [\n      1010,\n      1\n    ],\n    \"active_conversation\": true,\n    \"messages\": [\n      {\n        \"id\": 1,\n        \"user_id\": 1010,\n        \"text\": \"Ciao\",\n        \"file\": null,\n        \"updated_at\": \"2015-07-14T12:17:44.000Z\"\n      },\n      {\n        \"id\": 2,\n        \"user_id\": 1010,\n        \"text\": \"nuovo messaggio\",\n        \"file\": null,\n        \"updated_at\": \"2015-07-14T12:23:01.000Z\"\n      }\n    ]\n  }\n}\n```\n\nE' possibile utilizzare questo endpoint come alternativa per l'aggiunta di un messaggio ad una conversazione.\n\nEndpoint:\n\n`POST: https://timerepublik.com/api/v1/me/conversations/:ID_CONVERSAZIONE/messages.json`\n\n### Parametri accettati\n\nParameter | Type | Description\n--------- | ------- | -----------\ntext|text| Il testo del messaggio da postare.\nfile|file| Un file da allegare al messaggio. \n\nIn risposta si ottiene anche una rappresentazione dell'intera conversazione aggiornata in modo sia comodo visualizzare eventuali ulteriori messaggi inseriti dagli utenti.\n\n## Modifica di un Messaggio \n\n> Esempio di modifica del messaggio con id 15 della conversazione 1\n> Attenzione: E' possibile modificare l'ultimo messaggio inserito finche' non viene letto da l'altro utente. \n\n```shell```\ncurl -X PUT https://timrepublik.com/api/v1/me/conversations/1/messages/15.json \\\n    --data \"message[text]=messaggio modificato\" \\\n    -H \"Authorization: Bearer fae9064c27bab89cb63aaa05b4f552fc074912acbbc1431cf60d0b0ba6bf56bf\"\n```\n\n```json```\n{\n  \"id\": 15,\n  \"user_id\": 1010,\n  \"conversation_id\": 1,\n  \"text\": \"messaggio modificato\",\n  \"file\": null,\n  \"created_at\": \"2015-07-14T14:39:30.000Z\",\n  \"updated_at\": \"2015-07-14T14:39:41.566Z\",\n  \"conversation\": {\n    \"id\": 1,\n    \"post_id\": null,\n    \"participants_count\": 2,\n    \"updated_at\": \"2015-07-14T14:39:41.578Z\",\n    \"last_message\": {\n      \"conversation_id\": 1,\n      \"id\": 15,\n      \"user_id\": 1010,\n      \"text\": \"messaggio modificato\",\n      \"file\": {\n        \"url\": \"fallbacks/attachment_default.png\",\n        \"preview\": {\n          \"url\": \"fallbacks/attachment_preview.png\"\n        },\n        \"bigger_preview\": {\n          \"url\": \"fallbacks/attachment_bigger_preview.png\"\n        },\n        \"small_preview\": {\n          \"url\": \"fallbacks/attachment_small_preview.png\"\n        },\n        \"small_retina_preview\": {\n          \"url\": \"fallbacks/attachment_small_retina_preview.png\"\n        },\n        \"message_preview\": {\n          \"url\": \"fallbacks/attachment_message_preview.png\"\n        },\n        \"message_preview_retina\": {\n          \"url\": \"fallbacks/attachment_message_preview_retina.png\"\n        }\n      },\n      \"updated_at\": \"2015-07-14T14:39:42.000Z\",\n      \"created_at\": \"2015-07-14T14:39:30.000Z\"\n    },\n    \"user_ids\": [\n      1010,\n      1\n    ],\n    \"active_conversation\": true,\n    \"messages\": [\n      {\n        \"id\": 1,\n        \"user_id\": 1,\n        \"text\": \"un messaggio\",\n        \"file\": null,\n        \"updated_at\": \"2015-07-14T12:48:34.000Z\"\n      },\n      {\n        \"id\": 15,\n        \"user_id\": 1010,\n        \"text\": \"messaggio modificato\",\n        \"file\": null,\n        \"updated_at\": \"2015-07-14T14:39:42.000Z\"\n      }\n    ]\n  }\n}\n```\n\nE' possibile utilizzare questo endpoint come alternativa per la modifica di un messaggio di una conversazione.\n\nAttenzione: E' possibile modificare l'ultimo messaggio inserito finche' non viene letto da l'altro utente. \n\nIl messaggio viene contrassegnato come 'letto' se un utente accede alla conversazione via web o tramite una chiamata api.\n\nEndpoint:\n`PUT: https://timerepublik.com/api/v1/me/conversations/:ID_CONVERSAZIONE/messages/:ID_MESSAGGIO.json`\n\n### Parametri accettati\n\nParameter | Type | Description\n--------- | ------- | -----------\ntext|text| Il testo del messaggio da postare.\nfile|file| Un file da allegare al messaggio. \n\nIn risposta si ottiene anche una rappresentazione dell'intera conversazione aggiornata in modo sia comodo visualizzare eventuali ulteriori messaggi. \n\n## Lista messaggi\n\n> Elenco dei messaggi appartenenti alla conversazione 1\n\n```shell```\ncurl https://timrepublik.com/api/v1/me/conversations/1/messages.json \\\n    -H \"Authorization: Bearer fae9064c27bab89cb63aaa05b4f552fc074912acbbc1431cf60d0b0ba6bf56bf\"\n```\n\n```json```\n[\n  {\n    \"id\": 1,\n    \"user_id\": 1010,\n    \"conversation_id\": 1,\n    \"text\": \"messaggio modificato\",\n    \"file\": null,\n    \"created_at\": \"2015-07-14T12:17:44.000Z\",\n    \"updated_at\": \"2015-07-14T12:48:34.000Z\",\n    \"updatabale\": false,\n    \"is_last_message\": true\n  },\n  {\n    \"id\": 2,\n    \"user_id\": 1010,\n    \"conversation_id\": 1,\n    \"text\": \"nuovo messaggio\",\n    \"file\": null,\n    \"created_at\": \"2015-07-14T12:23:01.000Z\",\n    \"updated_at\": \"2015-07-14T12:23:01.000Z\",\n    \"updatabale\": false,\n    \"is_last_message\": false\n  },\n  {\n    \"id\": 3,\n    \"user_id\": 1010,\n    \"conversation_id\": 1,\n    \"text\": \"nuovo messaggio\",\n    \"file\": null,\n    \"created_at\": \"2015-07-14T12:24:04.000Z\",\n    \"updated_at\": \"2015-07-14T12:24:04.000Z\",\n    \"updatabale\": false,\n    \"is_last_message\": false\n  },\n  {\n    \"id\": 4,\n    \"user_id\": 1010,\n    \"conversation_id\": 1,\n    \"text\": \"nuovo messaggio\",\n    \"file\": null,\n    \"created_at\": \"2015-07-14T12:26:51.000Z\",\n    \"updated_at\": \"2015-07-14T12:26:51.000Z\",\n    \"updatabale\": false,\n    \"is_last_message\": false\n  }\n]\n```\n\nViene visualizzata la lista aggiornata dei messaggi appartenenti ad una conversazione ID_CONVERSAZIONE\n\nEndpoint:\n`GET: https://timerepublik.com/api/v1/me/conversations/:ID_CONVERSAZIONE/messages.json`\n\nIl parametro 'updatabale' indica se un messaggio puo' essere modificato da l'utente corrente.\n\nE' possibile passare un parametro id_gte=:MESSAGE_ID, se presente verranno ritornati solo i messaggi con id maggiore o uguale a quello indicato (utile se si vuole ottenere la lista dei soli nuovi messaggi). \n\n### Attributi messaggio\n\nParameter | Type | Description\n--------- | ------- | -----------\nid|integer|identificativo messaggio\ntext|text| Il testo del messaggio\nfile|file| Un file allegato al messaggio\nconversation_id|integer|id della conversazione associata al messaggio\nuser_id|integer|id utente che ha inserito il messaggio\ncreated_at|date| Data di creazione messaggio\nupdated_at|date| Data di ultima modifica messaggio\nupdatabale|boolean| True se il messaggio è modificabile dall'utente corrente\nis_last_message|boolean| True se il messaggio è l'ultimo della conversazione\n\n## Archiviare una conversazione\n\nUna conversazione può essere archiviata dal punto di vista dell'utente corrente (ma non necessariamente per l'altro partecipante), il suo stato active_conversation passera a false e non dovrà essere visualizzata nella lista delle conversazioni.\n\nEndpoint: \n\n`DELETE: https://timerepublik.com/api/v1/me/conversations/:ID_CONVERSAZIONE.json`\n\n> Esempio di archiviazione di una conversazione\n\n```shell```\ncurl https://timerepublik.com/api/v1/me/conversations/6.json \\\n    -X DELETE -H \"Authorization: Bearer 3c11bb8c4c78180bba0f3c86984ff2e6b8a6c3cbdf5e1c125a26e196d19e115b\"\n```\n\n## Lista delle conversazioni attive\n\n> Esempio \n\n```shell```\n  curl https://timerepublik.com/api/v1/me/conversations.json \\\n      -H \"Authorization: Bearer 4256dde1cce5957d2d6be4b4f4dcee1656ec2990522eab52a8491e2130f29ea7\"\n``` \n\n```json```\n[\n  {\n    \"id\": 3,\n    \"post_id\": null,\n    \"participants_count\": 2,\n    \"updated_at\": \"2015-07-09T13:49:02.000Z\",\n    \"last_message\": {\n      \"conversation_id\": 3,\n      \"id\": 7,\n      \"file\": {\n        \"url\": \"fallbacks/attachment_default.png\",\n        \"preview\": {\n          \"url\": \"fallbacks/attachment_preview.png\"\n        },\n        \"bigger_preview\": {\n          \"url\": \"fallbacks/attachment_bigger_preview.png\"\n        },\n        \"small_preview\": {\n          \"url\": \"fallbacks/attachment_small_preview.png\"\n        },\n        \"small_retina_preview\": {\n          \"url\": \"fallbacks/attachment_small_retina_preview.png\"\n        },\n        \"message_preview\": {\n          \"url\": \"fallbacks/attachment_message_preview.png\"\n        },\n        \"message_preview_retina\": {\n          \"url\": \"fallbacks/attachment_message_preview_retina.png\"\n        }\n      },\n      \"user_id\": 1010,\n      \"text\": \"prova2\",\n      \"created_at\": \"2015-07-09T13:49:02.000Z\",\n      \"updated_at\": \"2015-07-09T13:49:02.000Z\"\n    },\n    \"user_ids\": [\n      1010,\n      1\n    ],\n    \"active_conversation\": false\n  }\n]\n```\n\nMostra la lista delle conversazioni partecipate dall'utente corrente.\nEndpoint: \n\n`GET: https://timerepublik.com/api/v1/me/conversations.json`\n\nUna conversazione puo' essere archiviata e quindi nascosta all'utente corrente, ma una conversazione non viene mai eliminata, se l'utente corrente o l'altro utente partecipante alla conversazione posta un nuovo messaggio questa ritorna in stato attivo. \n\n\n## Dettaglio di una conversazione\n\n> Esempio \n\n```shell```\n  curl https://timerepublik.com/api/v1/me/conversations/6.json \\\n    -H \"Authorization: Bearer 4256dde1cce5957d2d6be4b4f4dcee1656ec2990522eab52a8491e2130f29ea7\"\n``` \n\n```json```\n{\n  \"id\": 1,\n  \"post_id\": null,\n  \"participants_count\": 2,\n  \"updated_at\": \"2015-07-14T14:47:03.000Z\",\n  \"last_message\": {\n    \"conversation_id\": 1,\n    \"id\": 17,\n    \"user_id\": 1010,\n    \"text\": \"nuovo messaggio\",\n    \"file\": {\n      \"url\": \"fallbacks/attachment_default.png\",\n      \"preview\": {\n        \"url\": \"fallbacks/attachment_preview.png\"\n      },\n      \"bigger_preview\": {\n        \"url\": \"fallbacks/attachment_bigger_preview.png\"\n      },\n      \"small_preview\": {\n        \"url\": \"fallbacks/attachment_small_preview.png\"\n      },\n      \"small_retina_preview\": {\n        \"url\": \"fallbacks/attachment_small_retina_preview.png\"\n      },\n      \"message_preview\": {\n        \"url\": \"fallbacks/attachment_message_preview.png\"\n      },\n      \"message_preview_retina\": {\n        \"url\": \"fallbacks/attachment_message_preview_retina.png\"\n      }\n    },\n    \"updated_at\": \"2015-07-14T14:47:03.000Z\",\n    \"created_at\": \"2015-07-14T14:47:03.000Z\"\n  },\n  \"user_ids\": [\n    1010,\n    1\n  ],\n  \"active_conversation\": true,\n  \"post\": null,\n  \"messages\": [\n    {\n      \"id\": 1,\n      \"user_id\": 1010,\n      \"text\": \"messaggio modificato\",\n      \"file\": null,\n      \"updated_at\": \"2015-07-14T12:48:34.000Z\"\n    },\n    {\n      \"id\": 2,\n      \"user_id\": 1010,\n      \"text\": \"nuovo messaggio\",\n      \"file\": null,\n      \"updated_at\": \"2015-07-14T12:23:01.000Z\"\n    },\n    {\n      \"id\": 3,\n      \"user_id\": 1010,\n      \"text\": \"nuovo messaggio\",\n      \"file\": null,\n      \"updated_at\": \"2015-07-14T12:24:04.000Z\"\n    }\n  ],\n  \"deals\": [],\n  \"users\": [\n    {\n      \"id\": 1010,\n      \"email\": \"azaupa@gmail.com\",\n      \"username\": \"andreazaupa\",\n      \"first_name\": \"Andrea\",\n      \"last_name\": \"Zaupa\",\n      \"trustmeter\": 1\n    },\n    {\n      \"id\": 1,\n      \"email\": \"private\",\n      \"username\": \"pioz\",\n      \"first_name\": \"Enrico\",\n      \"last_name\": \"Pilotto\",\n      \"trustmeter\": 2\n    }\n  ]\n}}\n```\n\nvisualizza il dettaglio di una conversazione partecipata dall'utente corrente e identificata da ID_CONVERSAZIONE\n\nEndpoint: \n\n`GET: https://timerepublik.com/api/v1/me/conversations/:ID_CONVERSAZIONE.json`\n\n### Attributi conversazione\n\nParameter | Type | Description\n--------- | ------- | -----------\nid|integer|identificativo conversazione\npost_id|integer| ID richiesta, se la conversazione è associata ad una \"richiesta\"\nupdated_at|date| Data ultima modifica conversazione\nlast_message|Json| Rappresentazione dell'ultimo messaggio della conversazione \nuser_ids|Array| ID Utenti partecipanti alla conversazione\nactive_conversation|boolean| Un utente dovrebbe visualizzare solo le conversazioni attive. \npost|Json| Richiesta associata alla conversazione\nmessages|Array| Lista di tutti i messaggi postati nella conversazione in ordine cronologico.\nusers|Array| Utenti che partecipano alla conversazione\ndeals|Array| Lista di Deal associati alla conversazione"
  deals:
    body: "\n# Accordi / Scambiare tempo\n\nTramite le api è possibile trasferire il tempo disponibile da un utente ad un altro. \n\nLo scambio di tempo è rappresentato dalla creazione di un 'Deal'\n\nUn accordo viene creato tipicamente \"chiedendo tempo\" dall'utente che ha prestato un servizio.\n\nGli scambi di tempo devono essere collegati ad una conversazione ed opzionalmente ad una richiesta.\n\nUnica eccezione sono gli scambi di tempo effettuati tramite InstaPay.\n\n## Creazione di un accordo (richiedere tempo)\n\n> Esempio di creazione di un nuovo Deal collegato alla conversazione con id 1, vengono richeisti 600 secondi\n\n```shell```\ncurl --data 'deal[time]=600&deal[talent_id]=5' 'https://timerepublik.com/api/v1/me/conversations/1/deals.json' \\\n  -H \"Authorization: Bearer ec3d6cafacec45ab7ebbdab1ce12d4c2bf53a62c37046dd3ef0f8ca636e1ddce\"\n``` \n\n```json\n{\n  \"id\": 2,\n  \"conversation_id\": 1,\n  \"talent_id\": 5,\n  \"performer_id\": 1010,\n  \"payer_id\": 1,\n  \"request_id\": null,\n  \"time\": 600,\n  \"dealed_at\": null,\n  \"rating\": null,\n  \"rating1\": null,\n  \"rating2\": null,\n  \"rating3\": null,\n  \"rating4\": null,\n  \"rating5\": null,\n  \"rating_message\": null,\n  \"rating_message_reply\": null,\n  \"created_at\": \"2015-07-17T08:24:47.838Z\",\n  \"updated_at\": \"2015-07-17T08:24:47.838Z\",\n  \"slug\": \"accordo-tra-enrico-e-andrea-c8d0b379427d5d44eb76518e3c39847f\",\n  \"done\": false\n}\n```\n\nLa prima fase per completare un accordo è la richiesta di tempo dalla parte dell'utente che ha svolto un servizio.\n\nEndpoint: \n\n`POST: https://timerepublik.com/api/v1/me/conversations/:CONVERSATION_ID/deals.json`\n\n\n### Parametri accettati\n\nParameter | Type | Description\n--------- | ------- | -----------\ndeal[time]||integer| il tempo richiesto in secondi\ndeal[talent_id]| opzionalmente il talento relativo al servizio svolto\n\n## Confermare un accordo\n\n\n> In seguito l'altro utente puo' confermare il pagamento (access_token di utente 1)\n\n```shell```\ncurl -X PUT --data 'deal[rating]=3&deal[rating_message]=perfetto&deal[request_id]=1072902424' 'https://timerepublik.com/api/v1/me/conversations/1/deals/2.json' \\\n  -H \"Authorization: Bearer b0e6d0a347b3b056fc9d91accd0dcd3956cd1f922e28073d4a94da980ee99e03\"\n``` \n\n```json\n{\n  \"id\": 2,\n  \"conversation_id\": 1,\n  \"talent_id\": 5,\n  \"performer_id\": 1010,\n  \"payer_id\": 1,\n  \"request_id\": 1072902424,\n  \"time\": 600,\n  \"dealed_at\": null,\n  \"rating\": 3.0,\n  \"rating1\": null,\n  \"rating2\": null,\n  \"rating3\": null,\n  \"rating4\": null,\n  \"rating5\": null,\n  \"rating_message\": \"perfetto\",\n  \"rating_message_reply\": null,\n  \"created_at\": \"2015-07-17T08:24:47.000Z\",\n  \"updated_at\": \"2015-07-17T08:36:09.875Z\",\n  \"slug\": \"accordo-tra-enrico-e-andrea-c8d0b379427d5d44eb76518e3c39847f\",\n  \"done\": true\n}\n```\n\nSe un utente che riceve una richiesta di scambio tempo la trova legittima puo' confermarla Modificando il deal.\n\nUn deal a questo punto puo' considerarsi concluso (done=true)\n\nEndpoint:\n\n`PUT: https://timerepublik.com/api/v1/me/conversations/:CONVERSATION_ID/deals/:DEAL_ID.json`\n\n### Parametri accettati\n\nParameter | Type | Description\n--------- | ------- | -----------\ndeal[rating]|float (0..5)| La votazione da 0 a 5 del servizio\ndeal[rating_message]|string| un testo di almeno 5 caratteri con la valutazione del serivizo\ndeal[rating_1]|float (0..5)| valutazione dettagliata rating puntualità\ndeal[rating_2]|float (0..5)| valutazione dettagliata rating comunicazione\ndeal[rating_3]|float (0..5)| valutazione dettagliata rating qualità\ndeal[request_id]| opzionalmente il talento relativo al servizio svolto\n\n## Modificare un accordo\n\nSe non si arriva subito ad un accordo l'utente che l'ha generato puo' modificare il tempo richiesto\n\nEndpoint:\n\n`PUT: https://timerepublik.com/api/v1/me/conversations/:CONVERSATION_ID/deals/:DEAL_ID.json`\n\n### Parametri accettati\n\nParameter | Type | Description\n--------- | ------- | -----------\ndeal[time]|integer| Il nuovo tempo richiesto\n\n## Messaggio di ringraziamento\n\n> Per terminare la transazione l'utente che ha eseguito la richiesta puo' lasciare un messaggio di ringraziamento\n\n\n```shell```\ncurl -X PUT --data 'deal[rating]=3&deal[rating_message_reply]=thanks' 'https://timerepublik.com/api/v1/me/conversations/1/deals/2.json' \\\n  -H \"Authorization: Bearer ec3d6cafacec45ab7ebbdab1ce12d4c2bf53a62c37046dd3ef0f8ca636e1ddce\"\n``` \n\n\n```json\n{\n  \"id\": 2,\n  \"conversation_id\": 1,\n  \"talent_id\": 5,\n  \"performer_id\": 1010,\n  \"payer_id\": 1,\n  \"request_id\": 1072902424,\n  \"time\": 600,\n  \"dealed_at\": \"2015-07-17T08:36:09.000Z\",\n  \"rating\": 3.0,\n  \"rating1\": null,\n  \"rating2\": null,\n  \"rating3\": null,\n  \"rating4\": null,\n  \"rating5\": null,\n  \"rating_message\": \"perfetto\",\n  \"rating_message_reply\": \"thanks\",\n  \"created_at\": \"2015-07-17T08:24:47.000Z\",\n  \"updated_at\": \"2015-07-17T08:42:37.503Z\",\n  \"slug\": \"accordo-tra-enrico-e-andrea-c8d0b379427d5d44eb76518e3c39847f\",\n  \"done\": true\n}\n```\n\n\n`PUT: https://timerepublik.com/api/v1/me/conversations/:CONVERSATION_ID/deals/:DEAL_ID.json`\n\n### Parametri accettati\n\nParameter | Type | Description\n--------- | ------- | -----------\ndeal[rating_message_reply]|string| Un opzionale messaggio di ringraziamento dell'utente\n\n## Lista degli accordi di un utente\n\n> Esempio\n\n```shell\ncurl 'https://timerepublik.com/api/v1/me/deals.json' \\\n  -H \"Authorization: Bearer ec3d6cafacec45ab7ebbdab1ce12d4c2bf53a62c37046dd3ef0f8ca636e1ddce\"\n```\n\n```json```\n[\n  {\n    \"id\": 1,\n    \"conversation_id\": 1,\n    \"talent_id\": null,\n    \"performer_id\": 1010,\n    \"payer_id\": 1,\n    \"request_id\": null,\n    \"time\": 600,\n    \"dealed_at\": \"2015-07-15T10:15:12.000Z\",\n    \"rating\": 3.0,\n    \"rating1\": null,\n    \"rating2\": null,\n    \"rating3\": null,\n    \"rating4\": null,\n    \"rating5\": null,\n    \"rating_message\": \"ottimo!\",\n    \"rating_message_reply\": \"kljlkjlkjlk\",\n    \"created_at\": \"2015-07-15T10:14:46.000Z\",\n    \"updated_at\": \"2015-07-16T16:14:55.000Z\",\n    \"slug\": \"68d0979ff56a657c31ffd0cae13d1215\",\n    \"done\": true\n  },\n  {\n    \"id\": 2,\n    \"conversation_id\": 1,\n    \"talent_id\": 5,\n    \"performer_id\": 1010,\n    \"payer_id\": 1,\n    \"request_id\": 1072902424,\n    \"time\": 600,\n    \"dealed_at\": \"2015-07-17T08:36:09.000Z\",\n    \"rating\": 3.0,\n    \"rating1\": null,\n    \"rating2\": null,\n    \"rating3\": null,\n    \"rating4\": null,\n    \"rating5\": null,\n    \"rating_message\": \"perfetto\",\n    \"rating_message_reply\": \"thanks\",\n    \"created_at\": \"2015-07-17T08:24:47.000Z\",\n    \"updated_at\": \"2015-07-17T08:42:37.000Z\",\n    \"slug\": \"accordo-tra-enrico-e-andrea-c8d0b379427d5d44eb76518e3c39847f\",\n    \"done\": true\n  },\n  {\n    \"id\": 3,\n    \"conversation_id\": 1,\n    \"talent_id\": 5,\n    \"performer_id\": 1010,\n    \"payer_id\": 1,\n    \"request_id\": null,\n    \"time\": 600,\n    \"dealed_at\": \"2015-07-17T08:39:46.000Z\",\n    \"rating\": 3.0,\n    \"rating1\": 3.0,\n    \"rating2\": 4.0,\n    \"rating3\": 3.0,\n    \"rating4\": null,\n    \"rating5\": null,\n    \"rating_message\": \"testo\",\n    \"rating_message_reply\": null,\n    \"created_at\": \"2015-07-17T08:39:20.000Z\",\n    \"updated_at\": \"2015-07-17T08:39:46.000Z\",\n    \"slug\": \"accordo-tra-enrico-e-andrea-00867ee5e132670d9864d8afceb38a79\",\n    \"done\": true\n  }\n]\n```\n\nL'endpoint permette di ottenere la lista dettagliata dello storico degli accordi di un utente\n\nEndpoint: \n\n`GET: https://timerepublik.com/api/v1/me/deals.json`\n\n\n\n\n## Dettaglio di un accordo\n\n> Esempio\n\n```shell\ncurl 'https://timerepublik.com/api/v1/me/deals/3.json' \\\n  -H \"Authorization: Bearer ec3d6cafacec45ab7ebbdab1ce12d4c2bf53a62c37046dd3ef0f8ca636e1ddce\"\n```\n\n```json```\n{\n  \"id\": 3,\n  \"conversation_id\": 1,\n  \"talent_id\": 5,\n  \"performer_id\": 1010,\n  \"payer_id\": 1,\n  \"request_id\": null,\n  \"time\": 600,\n  \"dealed_at\": \"2015-07-17T08:39:46.000Z\",\n  \"rating\": 3.0,\n  \"rating1\": 3.0,\n  \"rating2\": 4.0,\n  \"rating3\": 3.0,\n  \"rating4\": null,\n  \"rating5\": null,\n  \"rating_message\": \"testo\",\n  \"rating_message_reply\": null,\n  \"created_at\": \"2015-07-17T08:39:20.000Z\",\n  \"updated_at\": \"2015-07-17T08:39:46.000Z\",\n  \"slug\": \"accordo-tra-enrico-e-andrea-00867ee5e132670d9864d8afceb38a79\",\n  \"done\": true,\n  \"conversation\": {\n    \"id\": 1,\n    \"post_id\": 1072902424,\n    \"participants_count\": 2,\n    \"updated_at\": \"2015-07-17T08:42:37.000Z\",\n    \"last_message\": {\n      \"id\": 21,\n      \"user_id\": 1,\n      \"conversation_id\": 1,\n      \"text\": \"si\",\n      \"file\": {\n        \"url\": \"fallbacks/attachment_default.png\",\n        \"preview\": {\n          \"url\": \"fallbacks/attachment_preview.png\"\n        },\n        \"bigger_preview\": {\n          \"url\": \"fallbacks/attachment_bigger_preview.png\"\n        },\n        \"small_preview\": {\n          \"url\": \"fallbacks/attachment_small_preview.png\"\n        },\n        \"small_retina_preview\": {\n          \"url\": \"fallbacks/attachment_small_retina_preview.png\"\n        },\n        \"message_preview\": {\n          \"url\": \"fallbacks/attachment_message_preview.png\"\n        },\n        \"message_preview_retina\": {\n          \"url\": \"fallbacks/attachment_message_preview_retina.png\"\n        }\n      },\n      \"created_at\": \"2015-07-15T10:14:26.000Z\",\n      \"updated_at\": \"2015-07-15T10:14:26.000Z\"\n    },\n    \"user_ids\": [\n      1010,\n      1\n    ],\n    \"active_conversation\": true,\n    \"messages\": [\n      {\n        \"id\": 1,\n        \"user_id\": 1010,\n        \"text\": \"messaggio modificato\",\n        \"file\": null,\n        \"updated_at\": \"2015-07-14T12:48:34.000Z\"\n      },\n      {\n        \"id\": 2,\n        \"user_id\": 1010,\n        \"text\": \"nuovo messaggio\",\n        \"file\": null,\n        \"updated_at\": \"2015-07-14T12:23:01.000Z\"\n      }\n    ]\n  },\n  \"talent\": {\n    \"id\": 5,\n    \"name\": \"Heating Technician\",\n    \"position\": 0.0,\n    \"slug\": null,\n    \"icon\": null,\n    \"tags_count\": 1,\n    \"talent_category_id\": 5,\n    \"disabled\": false,\n    \"created_at\": \"2015-07-10T13:10:00.000Z\",\n    \"updated_at\": \"2015-07-10T13:10:00.000Z\"\n  },\n  \"performer\": {\n    \"id\": 1010,\n    \"email\": \"azaupa@gmail.com\",\n    \"username\": \"andreazaupa\",\n    \"first_name\": \"Andrea\",\n    \"last_name\": \"Zaupa\",\n    \"trustmeter\": 62\n  },\n  \"payer\": {\n    \"id\": 1,\n    \"email\": \"private\",\n    \"username\": \"pioz\",\n    \"first_name\": \"Enrico\",\n    \"last_name\": \"Pilotto\",\n    \"trustmeter\": 99\n  },\n  \"request\": null\n}\n```\n\nL'endpoint permette di ottenere il dettaglio di un accordo rappresentato da uno specifico DEAL_ID\n\nEndpoint: \n\n`GET: https://timerepublik.com/api/v1/me/deals/:DEAL_ID.json`\n\n\n## Annullare un accordo\n\n> Esempio di annullamento di un accordo\n\n```shell\ncurl -X DELETE 'https://timerepublik.com/api/v1/me/conversations/1/deals/4.json' \\\n  -H \"Authorization: Bearer ec3d6cafacec45ab7ebbdab1ce12d4c2bf53a62c37046dd3ef0f8ca636e1ddce\"\n```\n\n```json```\n[]\n```\n\n> Esempio di errore\n\n```shell```\ncurl -X DELETE 'https://timerepublik.com/api/v1/me/conversations/1/deals/3.json' \\\n  -H \"Authorization: Bearer ec3d6cafacec45ab7ebbdab1ce12d4c2bf53a62c37046dd3ef0f8ca636e1ddce\"\n```\n\n```json\n{\n  \"errors\": {\n    \"base\": \"Non puoi cancellare un accordo che si sta svolgendo.\"\n  },\n  \"error_code\": 2001,\n  \"error_message\": \"Validation Error\"\n}\n```\nL'endpoint permette di annullare una richiesta di accordo, la richiesta puo' essere annullata solamente dall'utente\nche l'ha