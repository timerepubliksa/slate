    body: "# Registrazione nuovo utente\n\n## Registrare un utente tramite API\n\n```shell\ncurl --data \"user[email]=example@email.com&user[first_name]=andrea&user[last_name]=zaupa&user[password]=asdasd&user[password_confirmation]=asdasd&user[im_sixteen]=true&user[terms_of_service]=true&user[locale]=it\" https://timerepublik.com/api/v1/registrations\n```\n> In caso di successo http status 200\n\n```json\n{\n  \"id\": 1012,\n  \"email\": \"azaup.a@gmail.com\",\n  \"username\": null,\n  \"first_name\": null,\n  \"last_name\": null,\n  \"avatar\": null,\n  \"bio\": null,\n  \"gender\": null,\n  \"time_available\": 0,\n  \"time_earned\": 0,\n  \"time_spent\": 0,\n  \"trustmeter\": 0,\n  \"avg_rating\": null,\n  \"units\": \"km\",\n  \"time_zone\": null,\n  \"locale\": \"it\",\n  \"public_profile\": true,\n  \"location\": {\n    \"latitude\": null,\n    \"longitude\": null\n  },\n  \"distance\": null,\n  \"tag_ids\": [],\n  \"talent_ids\": [],\n  \"created_at\": \"2015-05-14T12:13:40.088Z\",\n  \"updated_at\": \"2015-05-14T12:13:40.088Z\",\n  \"role\": null,\n  \"email_privacy\": 0,\n  \"cover\": null,\n  \"gender_privacy\": 2,\n  \"birthday\": null,\n  \"birthday_privacy\": 2,\n  \"phone\": null,\n  \"phone_privacy\": 0,\n  \"address\": null,\n  \"address_privacy\": 0,\n  \"city\": null,\n  \"city_privacy\": 2,\n  \"state\": null,\n  \"state_privacy\": 2,\n  \"country\": null,\n  \"country_privacy\": 2,\n  \"zip\": null,\n  \"zip_privacy\": 2,\n  \"skype\": null,\n  \"facebook\": null,\n  \"twitter\": null,\n  \"linkedin\": null,\n  \"website\": null,\n  \"vkontakte\": null,\n  \"odnoklasniki\": null,\n  \"tags_count\": 0,\n  \"requests_count\": 0,\n  \"offers_count\": 0,\n  \"deals_count\": 0,\n  \"awards_count\": 0,\n  \"referer_count\": 0,\n  \"favoritings_count\": 0,\n  \"inverse_favoritings_count\": 0,\n  \"new_awards\": 0,\n  \"delta\": true,\n  \"group\": null,\n  \"latitude\": null,\n  \"longitude\": null,\n  \"tags\": [],\n  \"talents\": [],\n  \"favorites\": [],\n  \"awards\": [],\n  \"timetrackers\": [],\n  \"registration_completed_at\": null,\n  \"attachments\": [],\n  \"notification_new_message\": true,\n  \"notification_new_bulletin_post\": true,\n  \"notification_new_favorite\": true,\n  \"notification_award_gained\": true,\n  \"notification_notify_new_friend_user\": true,\n  \"notification_notify_new_bulletin_post\": true,\n  \"notification_notify_request_expiration\": true,\n  \"notification_notify_deal_payment\": true,\n  \"notification_notify_inactivity_user\": true,\n  \"notification_instant_pay\": true\n}\n```\n\n> in caso di errore http status 422 Unprocessable Entity\n\n```json\n{\n  \"errors\": {\n    \"email\": [\n      \"Email \\u00e8 gi\\u00e0 in uso\"\n    ],\n    \"im_sixteen\": [\n      \"Per registrarti a TIMEREPUBLIK, devi aver compiuto i 16 anni di et\\u00e0\"\n    ]\n  },\n  \"error_code\": 2001,\n  \"error_message\": \"Validation Error\"\n}\n```\n\n> Per avere i messaggi di errore in una lingua diversa passare un parametro aggiuntivo locale=CODICE_LOCALE\n\nL'endpoint permette la registrazione di un nuovo utente direttamente tramite API\n\n### HTTP Request\n\n`POST https://timerepublik.com/api/v1/registrations`\n\n### Parametri Obbligatori\n\nParameter | Type | Description\n--------- | ------- | -----------\nuser[email] | string | Indirizzo Email dell'utente. Deve essere univoco in Timerepublik\nuser[password] | string | Password, almeno 6 caratteri\nuser[password_confirmation] | string | Ripetere la password\nuser[im_sixteen] | boolean | true se l'utente ha già compiuto 16 anni\nuser[terms_of_service] | boolean | confermare che l'utente ha preso visione dei termini di servizio\nuser[locale] | string | Codice identificativo della lingua preferita dell'utente. \nuser[first_name] | string | Nome utente\nuser[last_name] | string | Cognome utente\n\n### Parametri\n\nParameter | Type | Description\n--------- | ------- | -----------\nuser[referer] | string | (opzionale) indicare il codice referer\n\n<aside class=\"success\">\nPer l'endpoint di registrazione non è richiesto un access_token.\n</aside>\n\n### Registrazione tramite Facebook/Twitter \n\nPer permettere la registrazione anche da App con Facebook/Twitter, l'oauth con il relativo servizio social deve essere implementato lato app e devono essere passati a Timerepublik i parametri di accesso qui sotto descritti assieme agli altri campi obbligatori.\n\n> Registrazione con Twitter/Facebook \n\n```shell\ncurl --data \"user[email]=email@gmail.com&user[password]=asdasd&user[password_confirmation]=asdasd&user[im_sixteen]=true&user[terms_of_service]=true&user[locale]=it&user[auth_provider][trusted_token]=25707806-Ke9GVcSHIXoXGSQhQEgMUMIl7Y2bsGrCawdO2vSd0&user[auth_provider][trusted_secret]=aY4mOejomuYSDh3kUOa1agpdzpLtCXqJvrpwAKjYEcA4f&user[auth_provider][uid]=35727806&user[auth_provider][provider]=twitter\" https://timerepublik.com/api/v1/registrations\n```\n\nParameter | Type | Description\n--------- | ------- | -----------\nuser[auth_provider][trusted_token] | string | access_token valido per Facebook/Twitter\nuser[auth_provider][trusted_secret] | string | solo per twitter, access_secret\nuser[auth_provider][uid] | string | l'uid dell'utente su social network\nuser[auth_provider][provider] | string | facebook o twitter\n\nNel caso questi parametri siano presenti verrà validato l'access_token del social network e gli accessi memorizzati assieme all'utente per permettere l'autenticazione con oauth di Facebook/Twitter."
  request:
    body: "\n# Progetti / Richieste di aiuto\n\nUn utente puo' creare e cercare richieste. \nLa richiesta permette lo scambio di talenti e tempo.\n\n## Lista delle richieste\n\n\nPer la ricerca di richieste consultare la sezione nella guida \"Ricerca Richieste\"\nNon è possibile ottenere la lista di tutte le richieste inserite su Timerepublik\nma è sempre necessario eseguire una ricerca parametrizzata.\n\n`GET: https://timerepublik.com/api/v1/requests.json`\n\n## Lista delle richieste di un determinato utente\n\n> Lista di richieste create dell'utente corrente\n\n```shell```\ncurl https://timerepublik.com/api/v1/me/requests.json \\\n  -H \"Authorization: Bearer 4256dde1cce5957d2d6be4b4f4dcee1656ec2990522eab52a8491e2130f29ea7\"\n```\n\n> Esempio di risposta\n\n```json```\n[\n  {\n    \"id\": 1072902424,\n    \"slug\": \"andrea-zaupa-chiede-un-servizio-di-computer-helper-a1ab5d93b55fb486b13102e0f9400bc8\",\n    \"title\": \"Andrea Zaupa chiede un servizio di: Computer Helper\",\n    \"message\": \"test\",\n    \"satisfied\": false,\n    \"old\": false,\n    \"archived\": false,\n    \"locale\": \"en\",\n    \"conversations_count\": 0,\n    \"user_id\": 1010,\n    \"talent_id\": 1,\n    \"created_at\": \"2015-07-08T12:26:46.000Z\",\n    \"expired\": false\n  }\n]\n```\n\n\n`GET: https://timerepublik.com/api/v1/:USER_ID/requests.json`\n\nOppure per la lista delle ricehiste create dall'utente corrente\n\n`GET: https://timerepublik.com/api/v1/me/requests.json`\n\n### Paginazione e ordinamento della ricerca\n\nUtilizzando i seguenti parametri è possibile cambiare i valori di ordinamento e paginazione dei risultati ritornati\n\nParameter | Type | Description\n--------- | ------- | -----------\norder|string|Seleziona un ordinamento, i valori possibili sono (geodist trustmeter avg_rating name created_at)\ndirection|string|direzione di ricerca (ASC|DESC)\npage|integer|la pagina richiesta\nper_page|integer|il numero di risultati per pagina\n\n\n## Dettaglio Richiesta\n\n> Dettaglio richiesta con id 1\n\n```shell```\n  curl \"https://timerepublik.com/api/v1/requests/1.json\"\n```\n\n> risposta\n\n```json```\n{\n  \"id\": 1072902424,\n  \"slug\": \"andrea-zaupa-chiede-un-servizio-di-computer-helper-a1ab5d93b55fb486b13102e0f9400bc8\",\n  \"title\": \"Andrea Zaupa chiede un servizio di: Computer Helper\",\n  \"message\": \"hhhhhh\",\n  \"satisfied\": false,\n  \"old\": false,\n  \"archived\": false,\n  \"locale\": \"en\",\n  \"conversations_count\": 0,\n  \"user_id\": 1010,\n  \"talent_id\": 1,\n  \"created_at\": \"2015-07-08T12:26:46.000Z\",\n  \"talent\": {\n    \"id\": 1,\n    \"name\": \"Computer Helper\",\n    \"position\": 0.0,\n    \"slug\": null,\n    \"icon\": null,\n    \"tags_count\": 1,\n    \"talent_category_id\": 2,\n    \"disabled\": false,\n    \"created_at\": \"2015-06-30T15:25:38.000Z\",\n    \"updated_at\": \"2015-06-30T15:25:38.000Z\"\n  },\n  \"user\": {\n    \"id\": 1010,\n    \"email\": \"'test@test.com'\",\n    \"username\": \"andreazaupa\",\n    \"first_name\": \"Andrea\",\n    \"last_name\": \"Zaupa\",\n    \"trustmeter\": 1\n  },\n  \"attachments\": [],\n  \"updated_at\": \"2015-07-08T12:26:46.000Z\"\n}\n```\n\n`GET: https://timerepublik.com/api/v1/requests/:ID_RICHIESTA.json`\n\nRitorna il dettaglio della richiesta identificata da :ID_RICHIESTA\n\n### Attributi delle richiesta\n\nParameter | Type | Description\n--------- | ------- | -----------\nid|integer|ID della richiesta\nslug|string| SLUG/URL della richiesta\ntitle|string| Titolo della richiesta\nmessage|text| Breve descrizione della richiesta\nsatisfied|boolean| Indica se la richiesta è stata soddisfatta\nlocale|string| Codice lingua della richiesta\narchived|boolean| Indica se la richiesta è stata archiviata\nconversations_count|integer| Numero di conversazioni collegate alla richiesta\nuser_id|integer| Identificativo utente che ha creato la richiesta\ntalent_id|integer| Identificativo talento collegato alla richiesta\ncreated_at|datetime| Data e oriario di creazione della richiesta\nattachments|json|Eventuali file allegati alla richiesta\n\n\n## Creazione nuova Richiesta\n\n> Esempio di creazione di una richiesta\n\n```shell```\ncurl -H \"Authorization: Bearer 3c11bb8c4c78180bba0f3c86984ff2e6b8a6c3cbdf5e1c125a26e196d19e115b\" --data \"request[talent_id]=1&request[message]='testo richiesta'\" https://timerepublik.com/api/v1/requests.json\n```\n\n```json```\n{\n  \"id\": 1072902426,\n  \"slug\": \"andrea-zaupa-chiede-un-servizio-di-computer-helper-6b02e60ef9b106ebf358a4ccf7d872fa\",\n  \"title\": \"Andrea Zaupa chiede un servizio di: Computer Helper\",\n  \"message\": \"'testo richiesta'\",\n  \"satisfied\": false,\n  \"old\": false,\n  \"archived\": false,\n  \"locale\": \"en\",\n  \"conversations_count\": 0,\n  \"user_id\": 1010,\n  \"talent_id\": 1,\n  \"created_at\": \"2015-07-09T08:09:43.139Z\",\n  \"expired\": false\n}\n```\n\nEndpoint per la creazione di una richiesta dall'utente corrente\n\n`POST: https://timerepublik.com/api/v1/requests.json`\n\n### Parametri accettati\n\nParameter | Type | Description\n--------- | ------- | -----------\nrequest[message]|text| Breve descrizione della richiesta\nrequest[talent_id]|integer| Identification Talento da assegnare alla richiesta\nrequest[attachment_attributes][][file]|file| Il file da allegare alla richiesta (Form Multipart)\n\n\n\n## Modifica una Richiesta\n\n> Esempio di modifica di una richiesta\n\n```shell```\ncurl -H \"Authorization: Bearer 3c11bb8c4c78180bba0f3c86984ff2e6b8a6c3cbdf5e1c125a26e196d19e115b\" -X PUT -d \"request[message]\"=\"Testo modificato\" https://timerepublik.com/api/v1/requests/1072902426.json\n```\n\n```json```\n{\n  \"id\": 1072902426,\n  \"slug\": \"andrea-zaupa-chiede-un-servizio-di-computer-helper-6b02e60ef9b106ebf358a4ccf7d872fa\",\n  \"title\": \"Andrea Zaupa chiede un servizio di: Computer Helper\",\n  \"message\": \"Testo modificato\",\n  \"satisfied\": false,\n  \"old\": false,\n  \"archived\": false,\n  \"locale\": \"en\",\n  \"conversations_count\": 0,\n  \"user_id\": 1010,\n  \"talent_id\": 1,\n  \"created_at\": \"2015-07-09T08:09:43.139Z\",\n  \"expired\": false\n}\n```\n\nEndpoint per la modifica di una richiesta dell'utente corrente\n\n`PUT: https://timerepublik.com/api/v1/requests/:REQUEST_ID.json`\n\n### Parametri accettati\n\nParameter | Type | Description\n--------- | ------- | -----------\nrequest[message]|text| Breve descrizione della richiesta\nrequest[talent_id]|integer| Identification Talento da assegnare alla richiesta\nrequest[attachment_attributes][][file]|file| Il file da allegare alla richiesta (Form Multipart)\nrequest[satisfied]|boolean| Indica che la richiesta è stata soddisfatta \n\n## Rinnovare una richiesta\n\n> Esempio di rinnovo di  una richiesta\n\n```shell```\ncurl -H \"Authorization: Bearer 3c11bb8c4c78180bba0f3c86984ff2e6b8a6c3cbdf5e1c125a26e196d19e115b\" -X POST https://timerepublik.com/api/v1/requests/1072902426/renew.json\n```\n\nRinnovare una richiesta che non sia già stata soddisfatta permette che questa venga evidenziata meglio all'interno di Timerepublik. \n\n`POST: https://timerepublik.com/api/v1/requests/:REQUEST_ID/renew.json`\n\n\n## Eliminare una richiesta\n\n> Esempio di cancellazione di  una richiesta\n\n```shell```\ncurl -H \"Authorization: Bearer 3c11bb8c4c78180bba0f3c86984ff2e6b8a6c3cbdf5e1c125a26e196d19e115b\" -X DELETE https://timerepublik.com/api/v1/requests/1072902426.json\n```\n\nEliminare una richiesta \n\n`DELETE: https://timerepublik.com/api/v1/requests/:REQUEST_ID.json`\n\nIn caso di successo HTTP 200 OK\n\n\n\n\n\n\n\n\n\n"
  search:
    body: "# Search\n\nLa funzionalità di ricerca delle api vi mpermette di ricercare Utenti, Richieste e Messaggi di Timerepublik in un endpoint unificato. \n\n## Ricerca Globale\n\n\n```shell\ncurl \"https://timerepublik.com/api/v1/search.json?q=Taryn\"\n  -H \"Authorization: Bearer 4256dde1cce5957d2d6be4b4f4dcee1656ec2990522eab52a8491e2130f29ea7\"\n```\n\n> Esempio Risposta\n\n```json\n{\n  \"users\": [\n    {\n      \"id\": 1003,\n      \"email\": \"private\",\n      \"username\": \"user_3\",\n      \"first_name\": \"Taryn\",\n      \"last_name\": \"Nitzsche\",\n      \"trustmeter\": 61\n    }\n  ],\n  \"requests\": [\n    {\n      \"id\": 3184961,\n      \"slug\": \"request_21\",\n      \"title\": \"Taryn Nitzsche chiede un servizio di: Computer Helper\",\n      \"message\": \"Nihil inventore aut sit aut doloribus. Quasi laboriosam corporis maxime debitis modi ab et. Sed ratione quod perspiciatis unde laborum fugit odio. Possimus ut itaque blanditiis voluptate dignissimos. Eos quo non reiciendis consequuntur.\",\n      \"satisfied\": false,\n      \"old\": false,\n      \"archived\": false,\n      \"locale\": \"de\",\n      \"conversations_count\": 0,\n      \"user_id\": 1003,\n      \"talent_id\": 1,\n      \"created_at\": \"2015-06-30T15:25:38.000Z\"\n    }\n  ]\n}\n```\n\n\n\n> La ricerca viene effettuata su tutti gli attributi testuali di Utenti, Richieste.\n\n> Chiamata di esempio, vengono ritornati tutti i risultati contenenti il termine 'web'\n\n```shell\ncurl \"https://timerepublik.com/api/v1/search.json?q=web\"\n  -H \"Authorization: Bearer 4256dde1cce5957d2d6be4b4f4dcee1656ec2990522eab52a8491e2130f29ea7\"\n```\n\n`GET: http://timerepublik.com/api/v1/search.json`\n\n### Parametri accettati\n\nParameter | Type | Description\n--------- | ------- | -----------\nq|string|esegue una full text search di utenti e richieste.\n\nNon è prevista paginazione e il limite della cardinalità dei risultati è settato da timerepublik.\n\nViene ritornato un JSON con la seguente struttura\n\n{\n  users: [ ],\n  requests: [ ]\n}\n\n\n\n## Cerca Utenti\n\n`GET: http://timerepublik.com/api/v1/users.json`\n\n```shell\ncurl \"https://timerepublik.com/api/v1/users?q=user&talent_id=9,8&per_page=1&page=1\"\n  -H \"Authorization: Bearer 4256dde1cce5957d2d6be4b4f4dcee1656ec2990522eab52a8491e2130f29ea7\"\n```\n\n> Esempio Risposta\n\n```json\n[  \n  {  \n    id:1007,\n    email:\"private\",\n    username:\"user_7\",\n    first_name:\"Paxton\",\n    last_name:\"Hauck\",\n    avatar:null,\n    bio:null,\n    gender:null,\n    time_available:0,\n    time_earned:0,\n    time_spent:0,\n    trustmeter:68,\n    avg_rating:1,\n    units:\"km\",\n    time_zone:null,\n    locale:\"fr\",\n    public_profile:true,\n    location:{  \n      latitude:88.43309913678243,\n      longitude:-152.38986569744617\n    },\n    distance:5091.52,\n    tag_ids:[  \n      860287398,\n      53216558,\n      709861406,\n      71418165,\n      491294857\n    ],\n    talent_ids:[  \n      1,\n      6,\n      7,\n      9,\n      11\n    ],\n    address:\"private\"\n  }\n]\n```\n\n### Parametri accettati \n\ndeve essere presente almeno uno dei parametri q,talent_id,latitude\n\nAnche in questo caso, aggiungengo il parametro fields andiamo a modificare la struttura del Json ritornato.\n\nParameter | Type | Description\n--------- | ------- | -----------\nq|string|esegue una full text search di utenti\ntalent_id|string| ritorna gli utenti con un determinato talent_id, è possibile inserire piu' talent_id separati da virgola\nlatitude|string| da utilizzare assieme a longitude e radius. Latitudine, geolocalizza un utente\nlongitude|string| da utilizzare assieme a longitude e radius. Longitudine geolocalizza un utente\nradius|integer| da utilizzare assieme a longitude e radius, Diametro di ricerca (km,miles) geolocalizza un utente\n\n### Paginazione e ordinamento della ricerca\n\nUtilizzando i seguenti parametri è possibile cambiare i valori di ordinamento e paginazione dei risultati ritornati\n\nParameter | Type | Description\n--------- | ------- | -----------\norder|string|Seleziona un ordinamento, i valori possibili sono (default geodist trustmeter avg_rating favorites name created_at)\ndirection|string|direzione di ricerca (ASC|DESC)\npage|integer|la pagina richiesta\nper_page|integer|il numero di risultati per pagina\n\n\n## Cerca Richieste\n\n`GET: http://timerepublik.com/api/v1/requests.json`\n\n```shell\ncurl \"https://timerepublik.com/api/v1/requests?q=sviluppatore&talent_id=2,8&per_page=1&page=1\"\n  -H \"Authorization: Bearer 4256dde1cce5957d2d6be4b4f4dcee1656ec2990522eab52a8491e2130f29ea7\"\n```\n\n> Esempio Risposta\n\n```json\n\n[\n  {\n    \"id\": 1072902425,\n    \"slug\": \"asd-das-chiede-un-servizio-di-programmer-ba3ebc02121ec6ef888d1212d16d3428\",\n    \"title\": \"Test User chiede un servizio di: Programmer\",\n    \"message\": \"Cerco uno sviluppatore ! \",\n    \"satisfied\": false,\n    \"old\": false,\n    \"archived\": false,\n    \"locale\": \"it\",\n    \"conversations_count\": 0,\n    \"user_id\": 1011,\n    \"talent_id\": 2,\n    \"created_at\": \"2015-06-11T13:05:44.000+02:00\",\n    \"expired\": false\n  }\n]\n```\n\n### Parametri accettati \n\ndeve essere presente almeno uno dei parametri q,talent_id,latitude\n\nAnche in questo caso, aggiungengo il parametro fields andiamo a modificare la struttura del Json ritornato.\n\nParameter | Type | Description\n--------- | ------- | -----------\nq|string|esegue una full text search di richieste\ntalent_id|string| trova le richieste con un determinato talent_id\ntalent_ids|string| array di talent_id separati da virgola\nlatitude|string| da utilizzare assieme a longitude e radius. Latitudine, geolocalizza un utente\nlongitude|string| da utilizzare assieme a longitude e radius. Longitudine geolocalizza un utente\nradius|integer| da utilizzare assieme a longitude e radius, Diametro di ricerca (km,miles) geolocalizza un utente\nlang|string| filtra le richeiste per codice lingua (it, en, fr ...)\nuser_id|integer| filtra le sole richieste di un determinato utente\n\n\n### Paginazione e ordinamento della ricerca\n\nUtilizzando i seguenti parametri è possibile cambiare i valori di ordinamento e paginazione dei risultati ritornati\n\nParameter | Type | Description\n--------- | ------- | -----------\norder|string|Seleziona un ordinamento, i valori possibili sono (geodist trustmeter avg_rating name created_at)\ndirection|string|direzione di ricerca (ASC|DESC)\npage|integer|la pagina richiesta\nper_page|integer|il numero di risultati per pagina\n\n"
  system_message:
    body: "# Messaggi di sistema\n\nI Messaggi globali o messaggi di sistema sono dei brevi testi in formato HTML che possono essere trasmessi dagli amministratori di Timerepublik a tutti gli utenti. \n\nQuesti dovrebbero essere visualizzati al login e impostati come letti (read) alla prima visualizzazione.\n\n## Lista dei messaggi di sistema\n\n`GET https://timerepublik.com/api/v1/system_messages.json`\n\n\n```shell\ncurl \"https://timerepublik.com/api/v1/system_messages.json\"\n  -H \"Authorization: Bearer 4256dde1cce5957d2d6be4b4f4dcee1656ec2990522eab52a8491e2130f29ea7\"\n```\n\n> Esempio Risposta\n\n```json\n\n[\n  {\n    \"id\": 1,\n    \"title\": \"ciao\",\n    \"message\": \"<p>Test message</p>\",\n    \"locales\": [\n      \"it\",\n      \"en\"\n    ],\n    \"image\": null,\n    \"start_date\": \"2015-07-08T09:45:02.000Z\",\n    \"end_date\": \"2015-07-18T09:45:09.000Z\",\n    \"readed\": false\n  }\n]\n```\n\n\n> Verranno ritornati solamente i messaggi non scaduti e non letti dall'utente corrente.\n\nVerranno visualizzati solamente i messaggi non scaduti e non letti dall'utente corrente.\n\nNon è prevista paginazione e il limite della cardinalità dei risultati è settato da Timerepublik.\n\n\n### Attributi Messaggio\n\nParameter | Type | Description\n--------- | ------- | -----------\nsystem_message[id]|fixnum| Id del messaggio\nsystem_message[title]|string| Titolo\nsystem_message[message]|text| Corpo del messaggio\nsystem_message[locales]|Array| Lista delle lingue per cui il messaggio deve essere visualizzato.\nsystem_message[image]|Image| Immagine opzionale\nsystem_message[start_date]|datetime| Data di inizio visualizzazione messaggio\nsystem_message[end_date]|datetime| Data di fine visualizzazione messaggio\nsystem_message[readed]|boolean| Indica se il messaggio è stato letto dall'utente corrente\n\n\n## Conferma la lettura di un messaggio\n\n`POST https://timerepublik.com/api/v1/system_messages/:SYSTEM_MESSAGE_ID/read.json`\n\nNon servono parametri, è sufficente indicare l'ID del messaggio da segnalare come letto.\n\n> Conferma la lettura del messaggio con ID 1\n\n```shell\ncurl -X POST \"https://timerepublik.com/api/v1/system_messages/:ID_MESSAGE/read.json\" \\\n  -H \"Authorization: Bearer 3c11bb8c4c78180bba0f3c86984ff2e6b8a6c3cbdf5e1c125a26e196d19e115b\"\n```\n\n```json\n{\n  \"id\": 1,\n  \"title\": \"ciao\",\n  \"message\": \"<p>Test message</p>\",\n  \"locales\": [\n    \"it\",\n    \"en\"\n  ],\n  \"image\": null,\n  \"start_date\": \"2015-07-08T09:45:02.000Z\",\n  \"end_date\": \"2015-07-18T09:45:09.000Z\",\n  \"readed\": true\n}\n```\n\nIn risposta si ottiene il system message con il flag di lettura aggiornato.\n"
  talents:
    body: "# Talenti\n\nI Talenti sono dei Tag che un utente puo' collegare al proprio profilo per definire le proprie abilità.\nI Talenti sono raggruppati in Categorie su 2 livelli.\n\n## Categorizzazione Talenti\n\n```shell```\n  curl \"https://timerepublik.com/api/v1/talent_categories.json?q\\[children_of\\]=1\"\n```\n\n```json```\n[\n  {\n    \"id\": 2,\n    \"name\": \"Computers & WWW\",\n    \"description\": null,\n    \"position\": 0.0,\n    \"parent_id\": 1,\n    \"depth\": 0,\n    \"icon\": null,\n    \"talent_ids\": [\n      1,\n      2,\n      3\n    ]\n  },\n  {\n    \"id\": 3,\n    \"name\": \"Electronics & Digitals\",\n    \"description\": null,\n    \"position\": 0.0,\n    \"parent_id\": 1,\n    \"depth\": 0,\n    \"icon\": null,\n    \"talent_ids\": []\n  }\n]\n```\n\n\nL'endpoint permette di ottenere la lista di tutte le categorie di talento disponibili. \n\nLe categorie sono organizzate ad albero, la struttura è definita dagli attributi parent_id (id del nodeo padre) e depth (profondità nell'albero)\n\n`GET https://timerepublik.com/api/v1/talents_categories.json`\n\nPer l'endpoint talent_categories non è necessario il token di autenticazione\n\n### Parametri opzionali di ricerca\n\nParameter | Type | Description\n--------- | ------- | -----------\nq[before_depth]|integer|(depth)  Ritorna tutte le categorie con profondità minore del valore del parametro indicato (node.q[depth < depth)\nq[to_depth]|integer|(depth)      Ritorna tutte le categorie con profondità minore o uguale del valore del parametro (node.q[depth <= depth)\nq[at_depth]|integer|(depth)      Ritorna le categorie esattamente alla profondita' indicata (node.depth == depth)\nq[from_depth]|integer|(depth)    Ritorna le categorie con profondità maggiore o uguale del parametro (node.depth >= depth)\nq[after_depth]|integer|(depth)   Ritorna le categorie con profondità maggiore del parametro indicato (node.depth > depth)\nq[ancestors_of]|integer|(node)   Ritorna tutti gli antenati della categoria con ID in parametro\nq[children_of]|integer|(node)    Ritorna tutti i figli della categoria con ID in parametro\n\n### Attributi delle categorie\n\nParameter | Type | Description\n--------- | ------- | -----------\nid|integer|ID della categoria\nname|string| Nome della categoria\ndescription|text| Breve descrizione della categoria\nposition|integer| Ordine con il cuale visualizzare la categoria\nparent_id|integer| ID della categoria padre\ndepth|integer| Profondità nell'albero delle categorie (root=0)\nicon|Json| Immagine Icona della categoria\ntalent_ids|Array| un array di ID di talento ragruppati in questa categoria\n\n## Dettaglio categoria Telento\n\n`GET https://timerepublik.com/api/v1/talents_categories/:ID_CATEGORY.json`\n\nL'endpoint per il dettaglio della categoria ritorna anche la lista delle categorie figlio e la rappresentazione dei talenti come Json innestati.\n\n\n```shell```\n  curl \"https://timerepublik.com/api/v1/talent_categories/2.json\"\n```\n\n```json```\n{\n  \"id\": 2,\n  \"name\": \"Computers & WWW\",\n  \"description\": null,\n  \"position\": 0.0,\n  \"parent_id\": 1,\n  \"depth\": 0,\n  \"icon\": null,\n  \"talent_ids\": [\n    1,\n    2,\n    3\n  ],\n  \"child_ids\": [],\n  \"children\": [],\n  \"talents\": [\n    {\n      \"id\": 1,\n      \"talent_category_id\": 2,\n      \"icon\": {\n        \"url\": \"fallbacks/icon_default.png\",\n        \"little\": {\n          \"url\": \"fallbacks/icon_little.png\"\n        },\n        \"small\": {\n          \"url\": \"fallbacks/icon_small.png\"\n        },\n        \"medium\": {\n          \"url\": \"fallbacks/icon_medium.png\"\n        },\n        \"big\": {\n          \"url\": \"fallbacks/icon_big.png\"\n        }\n      },\n      \"name\": \"Computer Helper\",\n      \"position\": 0.0,\n      \"slug\": null,\n      \"disabled\": false,\n      \"tags_count\": 1,\n      \"created_at\": \"2015-06-30T15:25:38.000Z\",\n      \"updated_at\": \"2015-06-30T15:25:38.000Z\"\n    },\n    {\n      \"id\": 2,\n      \"talent_category_id\": 2,\n      \"icon\": {\n        \"url\": \"fallbacks/icon_default.png\",\n        \"little\": {\n          \"url\": \"fallbacks/icon_little.png\"\n        },\n        \"small\": {\n          \"url\": \"fallbacks/icon_small.png\"\n        },\n        \"medium\": {\n          \"url\": \"fallbacks/icon_medium.png\"\n        },\n        \"big\": {\n          \"url\": \"fallbacks/icon_big.png\"\n        }\n      },\n      \"name\": \"Programmer\",\n      \"position\": 0.0,\n      \"slug\": null,\n      \"disabled\": false,\n      \"tags_count\": 1,\n      \"created_at\": \"2015-06-30T15:25:38.000Z\",\n      \"updated_at\": \"2015-06-30T15:25:38.000Z\"\n    },\n    {\n      \"id\": 3,\n      \"talent_category_id\": 2,\n      \"icon\": {\n        \"url\": \"fallbacks/icon_default.png\",\n        \"little\": {\n          \"url\": \"fallbacks/icon_little.png\"\n        },\n        \"small\": {\n          \"url\": \"fallbacks/icon_small.png\"\n        },\n        \"medium\": {\n          \"url\": \"fallbacks/icon_medium.png\"\n        },\n        \"big\": {\n          \"url\": \"fallbacks/icon_big.png\"\n        }\n      },\n      \"name\": \"Web Developer\",\n      \"position\": 0.0,\n      \"slug\": null,\n      \"disabled\": false,\n      \"tags_count\": 0,\n      \"created_at\": \"2015-06-30T15:25:38.000Z\",\n      \"updated_at\": \"2015-06-30T15:25:38.000Z\"\n    }\n  ],\n  \"disabled\": false,\n  \"created_at\": \"2015-06-30T15:25:38.000Z\",\n  \"updated_at\": \"2015-06-30T15:25:38.000Z\"\n}\n```\n\n## Lista Talenti\n\n> Ottiene la lista dei talenti aggregati nella categoria con id 2\n\n```shell```\n  curl \"https://timerepublik.com/api/v1/talent_categories/2/talents.json\"\n```\n\n> risposta\n\n```json```\n[\n  {\n    \"id\": 1,\n    \"name\": \"Computer Helper\",\n    \"position\": 0.0,\n    \"slug\": null,\n    \"icon\": null,\n    \"tags_count\": 1,\n    \"talent_category_id\": 2,\n    \"disabled\": false\n  },\n  {\n    \"id\": 2,\n    \"name\": \"Programmer\",\n    \"position\": 0.0,\n    \"slug\": null,\n    \"icon\": null,\n    \"tags_count\": 1,\n    \"talent_category_id\": 2,\n    \"disabled\": false\n  },\n  {\n    \"id\": 3,\n    \"name\": \"Web Developer\",\n    \"position\": 0.0,\n    \"slug\": null,\n    \"icon\": null,\n    \"tags_count\": 0,\n    \"talent_category_id\": 2,\n    \"disabled\": false\n  }\n]\n```\n\n\n`GET: https://timerepublik.com/api/v1/talents.json`\n\noppure\n\n`GET: https://timerepublik.com/api/v1/talent_categories/:TALENT_CATEGORY_ID/talents.json`\n\nl'endpoint ritorna la lista completa o filtrata dei talenti disponibili. \n\nPer l'endpoint talents non è necessario il token di autenticazione\n\n\n### Parametri opzionali di ricerca\n\nParameter | Type | Description\n--------- | ------- | -----------\ntalent_category_id|integer| Filtra i talenti per un id di categoria.\nq[tags]|Array(string)| Filtra i talenti collegati ad una determinata tag list \n\n\n## Dettaglio Talento\n\n> Dettaglio talento con id 1\n\n```shell```\n  curl \"https://timerepublik.com/api/v1/talents/1.json\"\n```\n\n> risposta\n\n```json```\n{\n  \"id\": 1,\n  \"name\": \"Computer Helper\",\n  \"position\": 0.0,\n  \"slug\": null,\n  \"icon\": null,\n  \"tags_count\": 1,\n  \"talent_category_id\": 2,\n  \"disabled\": false,\n  \"created_at\": \"2015-06-30T15:25:38.000Z\",\n  \"updated_at\": \"2015-06-30T15:25:38.000Z\",\n  \"talent_category\": {\n    \"id\": 2,\n    \"name\": \"Computers & WWW\",\n    \"description\": null,\n    \"position\": 0.0,\n    \"parent_id\": 1,\n    \"depth\": 0,\n    \"icon\": null,\n    \"talent_ids\": [\n      1,\n      2,\n      3\n    ]\n  }\n}\n```\n\n\n\n`GET: https://timerepublik.com/api/v1/talents/:ID_TALENTO.json`\n\nRitorna il dettaglio del talento identificato da ID :ID_TALENTO\n\n\n"
  timetrackers:
    body: "# Timetrackers\n\nL'endpoint permette di consultare lo storico dei movimenti di tempo dell'utente loggato. \n\n## Timetracks utente\n\n> Esempio\n\n```shell```\ncurl https://timerepublik.com/api/v1/me/timetrackers.json /\n  -H \"Authorization: Bearer 4256dde1cce5957d2d6be4b4f4dcee1656ec2990522eab52a8491e2130f29ea7\"\n```\n\n> Risposta\n\n```json```\n[\n  {\n    \"id\": 1,\n    \"talent_id\": null,\n    \"deal_id\": null,\n    \"deal\": null,\n    \"key\": \"filled_profile_avatar_field\",\n    \"time\": 1800,\n    \"time_spent\": false,\n    \"other_user_id\": null,\n    \"other_user\": null,\n    \"created_at\": \"2015-07-03T13:11:09.000Z\"\n  }\n]\n```\n\nEndpoint: \n\n`GET: https://timerepublik.com/api/v1/me/timetrackers.json`\n\n### Paginazione e ordinamento\n\nUtilizzando i seguenti parametri è possibile cambiare i valori paginazione dei risultati ritornati\n\nParameter | Type | Description\n--------- | ------- | -----------\npage|integer|la pagina richiesta\nper_page|integer|il numero di risultati per pagina\n\n\n## Dettaglio di un TimeTracks\n\n> Dettaglio di un TimeTracks\n\n```shell```\ncurl https://timerepublik.com/api/v1/timetrackers/1.json /\n  -H \"Authorization: Bearer 4256dde1cce5957d2d6be4b4f4dcee1656ec2990522eab52a8491e2130f29ea7\"\n```\n\n> Risposta\n\n```json```\n{\n  \"id\": 1,\n  \"talent_id\": null,\n  \"deal_id\": null,\n  \"deal\": null,\n  \"key\": \"filled_profile_avatar_field\",\n  \"time\": 1800,\n  \"time_spent\": false,\n  \"other_user_id\": null,\n  \"other_user\": null,\n  \"created_at\": \"2015-07-03T13:11:09.000Z\",\n  \"updated_at\": \"2015-07-03T13:11:09.000Z\"\n}\n```\n\nEndpoint: \n`GET: https://timerepublik.com/api/v1/timetrackers/:ID_TIMETRACKS.json`\n\n### Attributi \n\nParameter | Type | Description\n--------- | ------- | -----------\nid|integer|ID univoco del log\ntalent_id|integer| Id Del talento che ha fatto guadagnare/spendere tempo\ndeal_id|integere| Se presente ID del Deal che ha permesso di guadagnare/spendere tempo\nkey|string| Identificativo del tipo di transazione\ntime|integer| Tempo guadagnato/speso in secondi\ntime_spent|boolean| True se si è speso tempo.\nother_user_id|integer| Se presente L'id utente con cui si è effettuato lo scambio\ncreated_at|datetime|Data e orario della transazione."
  user_me:
    body: "# Profilo Utente /me\n\nGrazie a questo endpoint è possibile ottenere ed aggiornare le informazioni legate al profilo utente \n\n\n## Dettagli profilo utente\n\n```shell\ncurl \"https://timerepublik.com/api/v1/me.json\" \\\n  -H \"Authorization: Bearer 4256dde1cce5957d2d6be4b4f4dcee1656ec2990522eab52a8491e2130f29ea7\"\n```\n\n> The above command returns JSON structured like this:\n\n```json\n{\n  \"id\": 1,\n  \"email\": \"enrico@megiston.it\",\n  \"username\": \"pioz\",\n  \"first_name\": \"Enrico\",\n  \"last_name\": \"Pilotto\",\n  \"avatar\": null,\n  \"bio\": null,\n  \"gender\": null,\n  \"time_available\": 0,\n  \"time_earned\": 0,\n  \"time_spent\": 0,\n  \"trustmeter\": 0,\n  \"avg_rating\": null,\n  \"units\": \"km\",\n  \"time_zone\": null,\n  \"locale\": \"it\",\n  \"public_profile\": true,\n  \"location\": {\n    \"latitude\": -87.53277059192833,\n    \"longitude\": -127.91044935296776\n  },\n  \"distance\": null,\n  \"tag_ids\": [\n    842691406\n  ],\n  \"talent_ids\": [\n    11\n  ],\n  \"created_at\": \"2015-05-14T15:07:24.000Z\",\n  \"updated_at\": \"2015-05-14T15:07:24.000Z\",\n  \"email_privacy\": 0,\n  \"cover\": null,\n  \"gender_privacy\": 2,\n  \"birthday\": null,\n  \"birthday_privacy\": 2,\n  \"phone\": null,\n  \"phone_privacy\": 0,\n  \"address\": \"1431 Schmidt Unions\",\n  \"address_privacy\": 0,\n  \"city\": \"Octaviafurt\",\n  \"city_privacy\": 2,\n  \"state\": \"Wisconsin\",\n  \"state_privacy\": 2,\n  \"country\": \"Malta\",\n  \"country_privacy\": 2,\n  \"zip\": \"90743\",\n  \"zip_privacy\": 2,\n  \"skype\": null,\n  \"facebook\": null,\n  \"twitter\": null,\n  \"linkedin\": null,\n  \"website\": null,\n  \"vkontakte\": null,\n  \"odnoklasniki\": null,\n  \"tags_count\": 0,\n  \"requests_count\": 0,\n  \"offers_count\": 0,\n  \"deals_count\": 0,\n  \"awards_count\": 0,\n  \"referer_count\": 0,\n  \"favoritings_count\": 0,\n  \"inverse_favoritings_count\": 0,\n  \"new_awards\": 0,\n  \"delta\": true,\n  \"group\": null,\n  \"latitude\": -87.53277059192833,\n  \"longitude\": -127.91044935296776,\n  \"tags\": [\n    {\n      \"id\": 842691406,\n      \"list\": [],\n      \"active\": true,\n      \"position\": 0.0,\n      \"talent_id\": 11\n    }\n  ],\n  \"talents\": [\n    {\n      \"id\": 11,\n      \"name\": \"Mason\",\n      \"position\": 0.0,\n      \"slug\": null,\n      \"icon\": null,\n      \"tags_count\": 0,\n      \"talent_category_id\": 6,\n      \"created_at\": \"2015-05-14T15:07:24.000Z\",\n      \"updated_at\": \"2015-05-14T15:07:24.000Z\"\n    }\n  ],\n  \"favorites\": [],\n  \"timetrackers\": [],\n  \"awards\": [],\n  \"registration_completed_at\": \"2015-05-14T15:07:24.000Z\",\n  \"attachments\": [],\n  \"notification_new_message\": true,\n  \"notification_new_bulletin_post\": true,\n  \"notification_new_favorite\": true,\n  \"notification_award_gained\": true,\n  \"notification_notify_new_friend_user\": true,\n  \"notification_notify_new_bulletin_post\": true,\n  \"notification_notify_request_expiration\": true,\n  \"notification_notify_deal_payment\": true,\n  \"notification_notify_inactivity_user\": true,\n  \"notification_instant_pay\": true\n}\n```\n\n\n### HTTP Request\n\n`GET: http://timerepublik.com/api/v1/me.json`\n\n\n<aside class=\"info\">\nInserire nell header di ogni richiesta un access_token valido <br>\nAuthorization: Bearer YOUR_ACCESS_TOKEN\n</aside>\n\n### Parametri opzionali\n\nE' possibile limitare il numero dei campi ritornati nel json di risposta specificando a quali campi si è interessati\nin un parametro fields (array o valori separati da virgola).\n\n\n> Limitare i campi ritornati nel JSON \n\n```shell\ncurl -H \"Authorization: Bearer 53733610d2c1199a81e4f2fe88af4725e67adb3dcfe5fafa12ac2aef70cc41ac\" \"https://timerepublik.com/api/v1/me.json?fields\\[\\]=phone&fields\\[\\]=email\"\n```\n\n> oppure \n\n```shell\ncurl -H \"Authorization: Bearer 53733610d2c1199a81e4f2fe88af4725e67adb3dcfe5fafa12ac2aef70cc41ac\" \"https://timerepublik.com/api/v1/me.json?fields=phone,email\"\n```\n\n> Risultato \n\n```json\n{\n  \"email\": \"azaup.a@gmail.com\",\n  \"phone\": null\n}\n```\n\n\n## Aggiornare le informazioni del profilo utente\n\n### HTTP Request\n\n`PUT/POST: http://timerepublik.com/api/v1/me.json`\n\n> Esempio di modifica dati utente\n\n```shell\ncurl --data \"user[birthday]=201-01983-01-20&user[gender_privacy]=0&user[email]='test@test.com'\" -H \"Authorization: Bearer 53733610d2c1199a81e4f2fe88af4725e67adb3dcfe5fafa12ac2aef70cc41ac\" https://timerepublik.com/api/v1/me.json\n```\n\n> Successo, HTTP status 200\n\n```json\n{\n  \"email\": \"azaup.a@gmail.com\",\n  \"birthday\": \"1983-01-20\",\n  \"gender_privacy\": 0\n}\n```\n\n> Errore, HTTP status 422\n\n```json\n{\n  \"errors\": {\n    \"birthday\": [\n      \"Deve avere almeno 16 anni per registrarti\"\n    ]\n  },\n  \"error_code\": 2001,\n  \"error_message\": \"Validation Error\"\n}\n```\n\n> Se si preferisce avere l'oggetto completo in risposta\n\n```bash\ncurl --data \"fields=all&user[birthday]=201-01983-01-20&user[gender_privacy]=0&user[email]='test@test.com'\" -H \"Authorization: Bearer 53733610d2c1199a81e4f2fe88af4725e67adb3dcfe5fafa12ac2aef70cc41ac\" https://timerepublik.com/api/v1/me.json\n```\n\n> Risposta \n\n```json\n{\n  \"id\": 1010,\n  \"email\": \"azaup.a@gmail.com\",\n  \"username\": null,\n  \"first_name\": \"Andrea\",\n  \"last_name\": \"Zaupa\",\n  \"avatar\": {\n    \"url\": \"/uploads/avatars/1010/5ff8fa9594cad9c9b7daa2b280faf3d1_48830_1143961800_5953639_n_bigger.jpg\",\n    \"little\": {\n      \"url\": \"/uploads/avatars/1010/little_5ff8fa9594cad9c9b7daa2b280faf3d1_48830_1143961800_5953639_n_bigger.jpg\"\n    },\n    \"small\": {\n      \"url\": \"/uploads/avatars/1010/small_5ff8fa9594cad9c9b7daa2b280faf3d1_48830_1143961800_5953639_n_bigger.jpg\"\n    },\n    \"medium\": {\n      \"url\": \"/uploads/avatars/1010/medium_5ff8fa9594cad9c9b7daa2b280faf3d1_48830_1143961800_5953639_n_bigger.jpg\"\n    },\n    \"default\": {\n      \"url\": \"/uploads/avatars/1010/default_5ff8fa9594cad9c9b7daa2b280faf3d1_48830_1143961800_5953639_n_bigger.jpg\"\n    },\n    \"big\": {\n      \"url\": \"/uploads/avatars/1010/big_5ff8fa9594cad9c9b7daa2b280faf3d1_48830_1143961800_5953639_n_bigger.jpg\"\n    },\n    \"bigger\": {\n      \"url\": \"/uploads/avatars/1010/bigger_5ff8fa9594cad9c9b7daa2b280faf3d1_48830_1143961800_5953639_n_bigger.jpg\"\n    }\n  },\n  \"bio\": \"wind of change\",\n  \"gender\": null,\n  \"time_available\": 6300,\n  \"time_earned\": 6300,\n  \"time_spent\": 0,\n  \"trustmeter\": 14,\n  \"avg_rating\": null,\n  \"units\": \"km\",\n  \"time_zone\": null,\n  \"locale\": \"it\",\n  \"public_profile\": true,\n  \"location\": {\n    \"latitude\": null,\n    \"longitude\": null\n  },\n  \"distance\": null,\n  \"tag_ids\": [],\n  \"talent_ids\": [],\n  \"created_at\": \"2015-05-14T15:16:46.000Z\",\n  \"updated_at\": \"2015-05-15T13:40:33.687Z\",\n  \"email_privacy\": 0,\n  \"cover\": null,\n  \"gender_privacy\": 0,\n  \"birthday\": null,\n  \"birthday_privacy\": 2,\n  \"phone\": null,\n  \"phone_privacy\": 0,\n  \"address\": null,\n  \"address_privacy\": 0,\n  \"city\": null,\n  \"city_privacy\": 2,\n  \"state\": null,\n  \"state_privacy\": 2,\n  \"country\": null,\n  \"country_privacy\": 2,\n  \"zip\": null,\n  \"zip_privacy\": 2,\n  \"skype\": null,\n  \"facebook\": null,\n  \"twitter\": \"https://twitter.com/azaupa\",\n  \"linkedin\": null,\n  \"website\": \"http://blog.azaupa.info\",\n  \"vkontakte\": null,\n  \"odnoklasniki\": null,\n  \"tags_count\": 0,\n  \"requests_count\": 0,\n  \"offers_count\": 0,\n  \"deals_count\": 0,\n  \"awards_count\": 0,\n  \"referer_count\": 0,\n  \"favoritings_count\": 0,\n  \"inverse_favoritings_count\": 0,\n  \"new_awards\": 0,\n  \"delta\": true,\n  \"group\": null,\n  \"latitude\": null,\n  \"longitude\": null,\n  \"tags\": [],\n  \"talents\": [],\n  \"favorites\": [],\n  \"timetrackers\": [\n    {\n      \"id\": 1\n    },\n    {\n      \"id\": 2\n    },\n    {\n      \"id\": 3\n    },\n    {\n      \"id\": 4\n    },\n    {\n      \"id\": 5\n    }\n  ],\n  \"awards\": [],\n  \"registration_completed_at\": null,\n  \"attachments\": [],\n  \"notification_new_message\": true,\n  \"notification_new_bulletin_post\": true,\n  \"notification_new_favorite\": true,\n  \"notification_award_gained\": true,\n  \"notification_notify_new_friend_user\": true,\n  \"notification_notify_new_bulletin_post\": true,\n  \"notification_notify_request_expiration\": true,\n  \"notification_notify_deal_payment\": true,\n  \"notification_notify_inactivity_user\": true,\n  \"notification_instant_pay\": true\n}\n```\n\n### Attributi Utente\n\nParameter | Type | Description\n--------- | ------- | -----------\nuser[first_name]|string| Nome utente\nuser[last_name]|string| Cognome utente\nuser[gender]|string| Sesso (\"M\" o \"F\")\nuser[gender_privacy]|fixnum| gender_privacy\nuser[birthday]|date| Data di nascita\nuser[birthday_privacy]|fixnum|birthday_privacy\nuser[phone]|string| Telefono\nuser[phone_privacy]|fixnum|phone_privacy\nuser[bio]|string| Descrizione profilo\nuser[avatar]|avatar_uploader| Avatar, multipart base64 file encoding\nuser[avatar_remote_url]| string| Avatar, salvato da un url remoto\nuser[cover]|cover_uploader| Cover profilo, multipart base64 file encoding\nuser[skype]|string| Skype name\nuser[facebook]|string| url profilo facebook\nuser[twitter]|string| url profilo twitter\nuser[linkedin]|string| url profilo linkedin\nuser[website]|string| url website dell'utente\nuser[vkontakte]|string| url vkontakte\nuser[odnoklasniki]|string|url odnoklasniki\nuser[address]|string| Indirizzo (via)\nuser[address_privacy]|fixnum| address_privacy\nuser[city]|string| Comune\nuser[city_privacy]|fixnum|city_privacy\nuser[state]|string| Provincia (sigla)\nuser[state_privacy]|fixnum|state_privacy\nuser[country]|string| Nazione (sigla)\nuser[country_privacy]|fixnum|country_privacy\nuser[zip]|string| zip o cap\nuser[zip_privacy]|fixnum|zip_privacy\nuser[address_string]|string| Indirizzo da geolocalizzare (in alternativa a location)\nuser[location][latitude]| string| latitudine, obbligatoria se longitudine settata \nuser[location][longitude]|string| longitudine, obbligatoria se latitudine settata\nuser[location][full_address]| string| Indirizzo completo in formato standard (verrà geolocalizzato)\nuser[email]|string| Email utente (neccessita di current_password)\nuser[current_password]|string| passowrd corrente dell'utente, necessaria se si cambiano email o username\nuser[password]|string| Aggiornamento password utente\nuser[password_confirmation]|string| Aggiornamento password utente, conferma password\nuser[username]|string| Aggiornamento username, neccessita di current_password\nuser[locale]|string| Lingua preferita dall'utente (sigla)\nuser[units]|string| Unità di misura preferita dall'utente (km)\nuser[time_zone]|string| time_zone Utente (formato standard Rome, London, ...)\nuser[public_profile]|boolean| Limita la visibilità pubblica del profilo utente.\nuser[help_dialog]|boolean| Campo di servizio, nasconde la guida al primo accesso web.\nuser[deactivated]|boolean| Disabilita il profilo.\nuser[talent_ids]|array| Lista di ID Talenti (o id separati da ,)\nuser[notification_new_message]|boolean| Nuova notifica notification_new_message\nuser[notification_new_bulletin_post]|boolean| Nuova notifica notification_new_bulletin_post\nuser[notification_new_favorite]|boolean| Nuova notifica notification_new_favorite\nuser[notification_award_gained]|boolean| Nuova notifica notification_award_gained\nuser[notification_notify_new_friend_user]|boolean| Nuova notifica notification_notify_new_friend_user\nuser[notification_notify_new_bulletin_post]|boolean| Nuova notifica notification_notify_new_bulletin_post\nuser[notification_notify_request_expiration]|boolean| Nuova notifica notification_notify_request_expiration\nuser[notification_notify_deal_payment]|boolean| Nuova notifica notification_notify_deal_payment\nuser[notification_notify_inactivity_user]|boolean| Nuova notifica notification_notify_inactivity_user\nuser[notification_instant_pay]|boolean| Nuova notifica notification_instant_pay\n\nNon è necessario inviare tutti i campi ad ogni richiesta di update.\n\n<aside class=\"info\">Il valore dei campi privacy_ deve essere (0|1|2), 0 nessuno, 1 solo amici, 2 tutti </aside>\n<aside class=\"info\"> I campi avatar e cover si aspettano una POST multipart di un file</aside>\n<aside class=\"info\"> Passare date e datetime nel formato standard \"2015-05-15\" o \"2015-05-15T12:40:07.582Z\" </aside>\n<aside class=\"info\"> Se si cambia il campo email, questa verrà salvata come 'da confermare' e aggiornata solamente all'effetiva conferma (tramite una mail inviata al nuovo indirizzo) </aside>\n\n<aside class=\"warning\"> La registrazione viene considerata completa se è possibile geolocalizzare l'indirizzo del utente, se sono presenti email, nome, cognome e se è stato collegato almento 1 talento. <br> Fintanto che la registrazione non è completa l'accesso alle api è limitato. </aside>\n\n### Tag\n\n> Esempio di chiamata per modificare la lista degli attributi di uno specifico tag con id 970513585\n\n```shell```\n\ncurl --data \"user[tags_attributes][id]=970513585&user[tags_attributes][list]=\"fun,list\"&user[birthday]=201-01983-01-20&user[gender_privacy]=0&user[email]='test@test.com'\" -H \"Authorization: Bearer 3c11bb8c4c78180bba0f3c86984ff2e6b8a6c3cbdf5e1c125a26e196d19e115b\" https://timerepublik.com/api/v1/me.json\n\n```\n\n> Oppure, se si desiderano modificare piu' tags\n\n```shell```\n\ncurl --data \"user[tags_attributes][0][id]=970513585&user[tags_attributes][0][list]='fun,list'&user[tags_attributes][1][id]=270513585&user[tags_attributes][1][list]='other,tag' -H \"Authorization: Bearer 3c11bb8c4c78180bba0f3c86984ff2e6b8a6c3cbdf5e1c125a26e196d19e115b\" https://timerepublik.com/api/v1/me.json\n\n```\n\n\nUn Tag lega l'utente ad un determinato talento, i tag personalizzano la descrizione del Talento collegato ad uno specifico utente. \n\nLa creazine dei Tag avviene in automatico quando si collega un talento ad un utente tramite il parameto talent_ids, per aggiornare la lista di attributi di uno specifico tag occorre d'apprima ottenere l'id del tag e in seguito eseguire una chiamata di aggiornamento del profilo utente passando anche il parametro user[tags_attributes][id] e almeno uno dei seguenti attributi.\n\n\nParameter | Type | Description\n--------- | ------- | -----------\nuser[tags_attributes][id]|integer| l'id del tag da modificare\nuser[tags_attributes][active]|boolean| un tag puo' essere disattivato\nuser[tags_attributes][list]|string| la lista separata da virgola dei tag da assegnare all' utente/talento\nuser[tags_attributes][position]|integer| indica la cardinalità di visualizzazione del tag ( >=0 )\n<%if false%> user[tags_attributes][_destroy]|boolean| se viene passato il parametro con un valore true (1), il tag e \n<%end%>\n\n### Risposta\n\nIl corpo della risposta è sempre in formato text/json.\n\n\nHTTP status 200 , utente salvato con successo, il JSON rappresenta l'utente a cui sono state applicate le modifiche richieste.\n\nHTTP status 422 unprocessable_entity, Errore nel salvataggio, verrà ritornato uno JSON contentente gli errori di validazione.\n\nNel caso di successo, il JSON ritornato conterrà solamente i campi modificati, per visualizzare l'intero JSON modificato aggiungere il parametro fields=all alla chiamata.\n\n## Creazione e modifica allegati.\n\n### HTTP Request\n\n`POST: http://timerepublik.com/api/v1/me/upload_file.json`\n\nReplica la funzione di modifica del profilo per la gestione dei soli allegati.\n\nChiamata Post multipart.\n\n> Esempio di creazione allegato, cover utente.\n\n```shell\ncurl -H \"Authorization: Bearer 1278314e5dfc3df54d35cf907ac3ec6f093238da44f30068b78886eb3d00df58\" -F \"user[cover]=@tmp/logo.png;type=image/jpg\" http://localhost:3000/api/v1/me/upload_file\n```\n\n> Esempio aggiunta di un allgeato immagine al profilo user[attachments_attributes][][file]\n\n```shell\ncurl -H \"Authorization: Bearer e945b336a28520e728ae260c9769a05bb890a46435a5613a2bc5d0ccf97ada37\" -F \"user[attachments_attributes][][file]=@./test.jpg;type=image/jpg\" https://timerepublik.com/api/v1/me/upload_file\n```\n\n> Modifica di un allegato essitente id=1\n```shell\ncurl -H \"Authorization: Bearer e945b336a28520e728ae260c9769a05bb890a46435a5613a2bc5d0ccf97ada37\" -F \"user[attachments_attributes][][privacy]=1\" -F\"user[attachments_attributes][][id]=1\" https://timerepublik.com/api/v1/me/upload_file\n```\n\n> Rimozione di un allegato id=1\n\n```shell\ncurl -H \"Authorization: Bearer e945b336a28520e728ae260c9769a05bb890a46435a5613a2bc5d0ccf97ada37\" -F \"user[attachments_attributes][][_destroy]=1\" -F\"user[attachments_attributes][][id]=1\" https://timerepublik.com/api/v1/me/upload_file\n```\n\n\n> Successo, HTTP status 200\n\n```json\n{\n  \"attachments\": [\n    {\n      \"id\": 8,\n      \"file\": {\n        \"url\": \"/uploads/attachments/8/8c9b11b598d407a880f6426a6b977e8f_test.jpg\",\n        \"preview\": {\n          \"url\": \"/uploads/attachments/8/preview_8c9b11b598d407a880f6426a6b977e8f_test.png\"\n        },\n        \"bigger_preview\": {\n          \"url\": \"/uploads/attachments/8/bigger_preview_8c9b11b598d407a880f6426a6b977e8f_test.png\"\n        },\n        \"small_preview\": {\n          \"url\": \"/uploads/attachments/8/small_preview_8c9b11b598d407a880f6426a6b977e8f_test.png\"\n        },\n        \"small_retina_preview\": {\n          \"url\": \"/uploads/attachments/8/small_retina_preview_8c9b11b598d407a880f6426a6b977e8f_test.png\"\n        },\n        \"message_preview\": {\n          \"url\": \"/uploads/attachments/8/message_preview_8c9b11b598d407a880f6426a6b977e8f_test.png\"\n        },\n        \"message_preview_retina\": {\n          \"url\": \"/uploads/attachments/8/message_preview_retina_8c9b11b598d407a880f6426a6b977e8f_test.png\"\n        }\n      },\n      \"privacy\": 2,\n      \"created_at\": \"2015-06-08T14:02:25.000+02:00\",\n      \"updated_at\": \"2015-06-08T14:02:25.000+02:00\"\n    }\n  ]\n}\n```\n\n\n### Parametri accettati\n\nParameter | Type | Description\n--------- | ------- | -----------\nuser[cover] | file | caricamento o modifica della cover utente.\nuser[avatar] | file | caricamento o modifica dell'avatar utente.\nuser[attachments_attributes][][file]|file| (modifica e creazione allegato) il file in formato multipart da caricare.\nuser[attachments_attributes][][id]|integer| (solo modifica allegato) l'id dell'allegato da modificare.\nuser[attachments_attributes][][privacy]|integer| (modifica e creazione allegato) cambia i campi privacy (1,2,3), parametro id obbligatorio in caso di modifica.\nuser[attachments_attributes][][_destroy]|boolean| (cancellazione allegato) se a 1 distrugge l'allegato, parametro id obbligatorio.\n\n<aside class=\"info\"> E' possibile modificare piu' allegati con un unica chiamata, inserire l'indice nell'array, a.e. user[attachments_attributes][0][file]=... user[attachments_attributes][1][file]=...  </aside>"
