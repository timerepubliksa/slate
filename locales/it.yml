oint: \n\n`GET: https://timerepublik.com/api/v1/:USER_ID_OR_USERNAME.json`\n\nSostituire nella rotta \"USER_ID_OR_USERNAME\" con id utente o in alternativa il uso username.\n\n\n### Descrizione Attributi Utente\n\nParameter | Type | Description\n--------- | ------- | -----------\nid|integer| Identificativo utente\nusername|string| Username univoco dell'utente\nfirst_name|string| Nome utente\nlast_name|string| Cognome utente\ngender|string*| Sesso (\"M\" o \"F\") \nbirthday|date| Data di nascita\nphone|string| Telefono\nbio|string| Descrizione profilo\navatar|image| Avatar utente \ncover|image| Cover del profilo\nskype|string| Skype name\nfacebook|string| url profilo facebook\ntwitter|string| url profilo twitter\nlinkedin|string| url profilo linkedin\nwebsite|string| url website dell'utente\nvkontakte|string| url vkontakte\nodnoklasniki|string|url odnoklasniki\naddress|string| Indirizzo (via)\ncity|string| Comune\nstate|string| Provincia (sigla)\ncountry|string| Nazione (sigla)\nzip|string| zip o cap\nlocation[latitude]| string| latitudine\nlocation[longitude]|string| longitudine\nemail|string| Email utente (neccessita di current_password)\nunits|string| Unità di misura preferita dall'utente (km)\ntime_zone|string| time_zone Utente (formato standard Rome, London, ...)\ntime_available|integer| Tempo disponibile (secondi)\ntime_earned|integer| Tempo guadagnato (secondi)\ntime_spent|integer| Tempo speso (secondi)\ntrustmeter|integer| Indica il livello di Trust Timerepublik\ndistance|integer| E' la distanza in km calcolata dalla posizione dell'utente corrente.\ntag_ids|Array|Identificativi dei tag utente\npublic_profile|boolean| Limita la visibilità pubblica del profilo utente.\ntalent_ids|array| Lista di ID Talenti (o id separati da ,)\nfavoritings_count|integer| Numero di utenti che segue\ngroup|integer|Identificativo del gruppo utente (beta)\ntags|Array|Lista dei tag collegati al profilo (Tag di talento)\ntalents|Array| Lista dei talenti collegati al profilo\nfavorite_ids|Array| Lista degli id degli utenti seguiti\ninverse_favorite_ids|Array| Lista degli id degli utenti che seguono\ninverse_favoritings_count|integer| Numero di utenti che seguono l'utente\nawards|Array| Lista dei riconoscimenti utente\nlatest_ratings|Array| Ultimi scambi conseguiti (da mostrare nel profilo pubblico)\nlatest_following|Array| Ultimi utenti seguiti (da mostrare nel profilo pubblico)\nlatest_followers|Array| Ultimi utenti che seguono (da mostrare nel profilo pubblico)\nlatest_requests|Array| Ultime richieste non completate dell'utente. (da mostrare nel profilo pubblico)\nrequest_ids|Array| Identificativi di tutte le richieste create dall'utente\npublic_attachments|Array| Lista degli allegati pubblici al profilo\n\n<aside class=\"warning\">  \n\nAttenzione: i campi \nemail gender birthday phone address city state country zip \npossono essere limitati nella visibilità a seconda delle impostazioni privacy dell'utente.\n\nNel caso l'informazione non sia visualizzabile da chi ha eseguito la richiesta il valore ritornato sarà la stringa 'private'\n\n</aside>\n\n"
