    body: "# Attività utente\n\nL'endpoint permette di consultare la lista delle attività di un utente da mostrare nel profilo.  \n\n## Lista Attività utente\n\n> Esempio\n\n```shell```\ncurl https://timerepublik.com/api/v1/me/activities.json /\n  -H \"Authorization: Bearer 4256dde1cce5957d2d6be4b4f4dcee1656ec2990522eab52a8491e2130f29ea7\"\n```\n\n> Risposta\n\n```json```\n[\n  {\n    \"id\": 7,\n    \"user\": {\n      \"id\": 1010,\n      \"email\": \"'test@test.com'\",\n      \"username\": \"andreazaupa\",\n      \"first_name\": \"Andrea\",\n      \"last_name\": \"Zaupa\",\n      \"trustmeter\": 1\n    },\n    \"key\": \"new_award\",\n    \"other_user\": null,\n    \"request\": null,\n    \"deal\": null,\n    \"attachment\": null,\n    \"parameters\": {\n      \"award\": \"bronze_rated\"\n    },\n    \"created_at\": \"2015-07-09T09:28:31.000Z\"\n  },\n  {\n    \"id\": 6,\n    \"user\": {\n      \"id\": 1010,\n      \"email\": \"'test@test.com'\",\n      \"username\": \"andreazaupa\",\n      \"first_name\": \"Andrea\",\n      \"last_name\": \"Zaupa\",\n      \"trustmeter\": 1\n    },\n    \"key\": \"new_request\",\n    \"other_user\": null,\n    \"request\": null,\n    \"deal\": null,\n    \"attachment\": null,\n    \"parameters\": null,\n    \"created_at\": \"2015-07-09T08:09:43.000Z\"\n  },\n  {\n    \"id\": 5,\n    \"user\": {\n      \"id\": 1010,\n      \"email\": \"'test@test.com'\",\n      \"username\": \"andreazaupa\",\n      \"first_name\": \"Andrea\",\n      \"last_name\": \"Zaupa\",\n      \"trustmeter\": 1\n    },\n    \"key\": \"new_request\",\n    \"other_user\": null,\n    \"request\": {\n      \"id\": 1072902425,\n      \"slug\": \"andrea-zaupa-chiede-un-servizio-di-computer-helper-e9c7d5dc74b45233227403ccd82d6d6c\",\n      \"title\": \"Andrea Zaupa chiede un servizio di: Computer Helper\",\n      \"message\": \"test requests\",\n      \"satisfied\": false,\n      \"old\": false,\n      \"archived\": false,\n      \"locale\": \"fr\",\n      \"conversations_count\": 0,\n      \"user_id\": 1010,\n      \"talent_id\": 1,\n      \"created_at\": \"2015-07-09T08:02:06.000Z\"\n    },\n    \"deal\": null,\n    \"attachment\": null,\n    \"parameters\": null,\n    \"created_at\": \"2015-07-09T08:02:06.000Z\"\n  },\n  {\n    \"id\": 4,\n    \"user\": {\n      \"id\": 1010,\n      \"email\": \"'test@test.com'\",\n      \"username\": \"andreazaupa\",\n      \"first_name\": \"Andrea\",\n      \"last_name\": \"Zaupa\",\n      \"trustmeter\": 1\n    },\n    \"key\": \"add_talent\",\n    \"other_user\": null,\n    \"request\": null,\n    \"deal\": null,\n    \"attachment\": null,\n    \"parameters\": null,\n    \"created_at\": \"2015-07-08T13:36:35.000Z\"\n  },\n  {\n    \"id\": 3,\n    \"user\": {\n      \"id\": 1010,\n      \"email\": \"'test@test.com'\",\n      \"username\": \"andreazaupa\",\n      \"first_name\": \"Andrea\",\n      \"last_name\": \"Zaupa\",\n      \"trustmeter\": 1\n    },\n    \"key\": \"add_talent\",\n    \"other_user\": null,\n    \"request\": null,\n    \"deal\": null,\n    \"attachment\": null,\n    \"parameters\": null,\n    \"created_at\": \"2015-07-08T13:36:07.000Z\"\n  },\n  {\n    \"id\": 2,\n    \"user\": {\n      \"id\": 1010,\n      \"email\": \"'test@test.com'\",\n      \"username\": \"andreazaupa\",\n      \"first_name\": \"Andrea\",\n      \"last_name\": \"Zaupa\",\n      \"trustmeter\": 1\n    },\n    \"key\": \"new_request\",\n    \"other_user\": null,\n    \"request\": {\n      \"id\": 1072902424,\n      \"slug\": \"andrea-zaupa-chiede-un-servizio-di-computer-helper-a1ab5d93b55fb486b13102e0f9400bc8\",\n      \"title\": \"Andrea Zaupa chiede un servizio di: Computer Helper\",\n      \"message\": \"hhhhhh\",\n      \"satisfied\": false,\n      \"old\": false,\n      \"archived\": false,\n      \"locale\": \"en\",\n      \"conversations_count\": 0,\n      \"user_id\": 1010,\n      \"talent_id\": 1,\n      \"created_at\": \"2015-07-08T12:26:46.000Z\"\n    },\n    \"deal\": null,\n    \"attachment\": null,\n    \"parameters\": null,\n    \"created_at\": \"2015-07-08T12:26:47.000Z\"\n  },\n  {\n    \"id\": 1,\n    \"user\": {\n      \"id\": 1010,\n      \"email\": \"'test@test.com'\",\n      \"username\": \"andreazaupa\",\n      \"first_name\": \"Andrea\",\n      \"last_name\": \"Zaupa\",\n      \"trustmeter\": 1\n    },\n    \"key\": \"update_avatar\",\n    \"other_user\": null,\n    \"request\": null,\n    \"deal\": null,\n    \"attachment\": null,\n    \"parameters\": null,\n    \"created_at\": \"2015-07-03T13:11:09.000Z\"\n  }\n]\n```\n\nEndpoint: \n\n`GET: https://timerepublik.com/api/v1/me/activities.json`\n\nLe attività rappresentano lo storico delle azioni di un utente e sono generalmente mostrate nella dashboard. \n\n### Paginazione e filtri\n\nUtilizzando i seguenti parametri è possibile cambiare i valori paginazione e filtro dei risultati ritornati\n\nParameter | Type | Description\n--------- | ------- | -----------\npage|integer|la pagina richiesta\nper_page|integer|il numero di risultati per pagina\nfilter|string| Filtra per una specifica key di attività\n\n\n## Dettaglio di un Activity\n\n\n```shell```\ncurl https://timerepublik.com/api/v1/me/activities/1.json /\n  -H \"Authorization: Bearer 4256dde1cce5957d2d6be4b4f4dcee1656ec2990522eab52a8491e2130f29ea7\"\n```\n\n> Risposta\n\n```json```\n{\n  \"id\": 7,\n  \"user\": {\n    \"id\": 1010,\n    \"email\": \"'test@test.com'\",\n    \"username\": \"andreazaupa\",\n    \"first_name\": \"Andrea\",\n    \"last_name\": \"Zaupa\",\n    \"trustmeter\": 1\n  },\n  \"key\": \"new_award\",\n  \"other_user\": null,\n  \"request\": null,\n  \"deal\": null,\n  \"attachment\": null,\n  \"parameters\": {\n    \"award\": \"bronze_rated\"\n  },\n  \"created_at\": \"2015-07-09T09:28:31.000Z\"\n}\n```\n\nEndpoint: \n`GET: https://timerepublik.com/api/v1/me/activities/:ID_ACTIVITY.json`\n\n### Attributi \n\nParameter | Type | Description\n--------- | ------- | -----------\nid|integer|ID univoco dell'activity\nuser_id|integer| Id Utente \nother_user_id|integer| Se presente, l'altro utente coinvolto nell'attività\nrequest_id|integer| Se presente la richiesta legata all'attività\ndeal_id|integer| Se presente, il Deal collegato all'attività\nattachment|json| Allegato opzionale all'attività\nparameters|json| Informazioni aggiuntive legate all'attività\nkey|string| Identificativo della tipologia di attività\ncreated_at|integer| Data in cui si è registrata l'attività\n\n\n\n## Lista Attività per la timeline\n\nPermette di ottenere una lista di attività pre-selezionate per essere mostrate nella timeline utente. \nLa risposta contiene le attività ragruppate per tipologia (key) in ordine cronologico. \n\n\n> Esempio\n\n```shell```\ncurl https://timerepublik.com/api/v1/me/timeline_activities.json /\n  -H \"Authorization: Bearer 4256dde1cce5957d2d6be4b4f4dcee1656ec2990522eab52a8491e2130f29ea7\"\n```\n\n> Risposta\n\n```json```\n[\n  [\n    {\n      \"id\": 12,\n      \"user\": {\n        \"id\": 1010,\n        \"email\": \"example@email.com\",\n        \"username\": \"andreazaupa\",\n        \"first_name\": \"Andrea\",\n        \"last_name\": \"Zaupa\",\n        \"trustmeter\": 3\n      },\n      \"key\": \"new_request\",\n      \"other_user\": null,\n      \"request\": {\n        \"id\": 1072902424,\n        \"slug\": \"andrea-zaupa-ha-bisogno-di-aiuto-per-05d6d501ea0f5bed1a7bad93711f3fb9\",\n        \"title\": \"Andrea Zaupa ha bisogno di aiuto per...\",\n        \"message\": \"asdasdlka sjdlkajsd lkjasdlkjas dlkjas d\",\n        \"satisfied\": false,\n        \"old\": false,\n        \"archived\": false,\n        \"locale\": \"ru\",\n        \"conversations_count\": 0,\n        \"user_id\": 1010,\n        \"talent_id\": 8,\n        \"created_at\": \"2015-09-25T15:24:44.000Z\"\n      },\n      \"deal\": null,\n      \"attachment\": null,\n      \"parameters\": null,\n      \"created_at\": \"2015-09-25T15:24:44.000Z\"\n    }\n  ],\n  [\n    {\n      \"id\": 11,\n      \"user\": {\n 