  instant_pay:
    body: "\n# Instant Pay\n\nL'endpoint InstantPay permette ad un utente di donare del tempo ad un altro senza passare per un Deal.\n\n## Donare tempo con Instant Pay\n\n> l'utente corrente dona 60 secondi all'utente 1010\n\n```shell```\ncurl -H \"Authorization: Bearer 9c6b9205e29f3ee168f3207096ede29d530a2b10f54b4c68b11b74f5070386ad\" -X POST https://timerepublik.com/api/v1/me/instant_pay/1/60\n``` \n\n```json\n{\n  \"msg\": \"La donazione di tempo è avvenuta con successo.\",\n  \"is_error\": false,\n  \"time_transfered\": 60,\n  \"current_user_available_minutes\": 87,\n  \"current_user_time_available\": 5220,\n  \"current_user_time_earned\": 7200,\n  \"current_user_time_spent\": 1980,\n  \"other_user_time_available\": 5580,\n  \"other_user_time_earned\": 5580,\n  \"other_user_time_spent\": 0,\n  \"url_time\": 0,\n  \"is_url_param_present\": false\n}\n```\n\n> Esempio di possibile errore \n\n```json\n{\n  \"errors\": {\n    \"base\": [\n      \"Non possiedi questa somma di Tempo.\"\n    ]\n  },\n  \"error_code\": 2001,\n  \"error_message\": \"Validation Error\"\n}\n```\n\nLa donazione di tempo è molto semplice, basta conoscere l'id o l'username dell'utente a cui si vuole donare.\n\nEndpoint: \n`POST: https://timerepublik.com/api/v1/me/instant_pay/:USER_ID/:TIME_IN_SEC`\n\nOpzionalmente è possibile passare il parametro url che indica la provenienza della donazione.\n\nParameter | Type | Description\n--------- | ------- | -----------\nurl|string| La risorsa esposta sul web a cui si stà donando tempo\n\n### Risposta\n\nParameter | Type | Description\n--------- | ------- | -----------\nmsg|string| Messaggio che indica il successo dell'operazione \ntime_transfered|integer| tempo in secondi effettivamente trasferito\ncurrent_user_available_minutes|integer| quantità di tempo disponibile all'utente corrente in minuti\ncurrent_user_available|integer| quantità di tempo disponibile all'utente corrente in secondi\ncurrent_user_time_earned|integer| tempo totale guadagnato dall'utente corrente\ncurrent_user_time_spent|integer| tempo totale speso dall'utente che riceve la donazione\nother_user_time_available|integer|quantità di tempo disponibile all'utente che riceve la donazione\nother_user_time_earned|integer|tempo totale guadagnato dall'utente che riceve la donazione\nother_user_time_spent|integer|tempo totale speso dall'utente che riceve la donazione\nurl_time|string| url che rappresenta lo scambio di tempo su web\nis_url_param_present|boolean| true se il parametro url è stato inserito nella richiesta\n\n\n### Errore\n\nIn caso di errore http status 422 (Unprocessable Entity)\n\nParameter | Type | Description\n--------- | ------- | -----------\nerrors[base]|string| Messaggio che indica il motivo dell'errore all'utente che ha effettuato l'operazione.\n"
  like:
    body: "\n# Lista di amici Follow/Unfollow utente\n\nOgni utente di Timerepublik ha la possibilità di seguire un altro utente aggiungendolo alla lista degli utenti \"seguiti\".\n\nEsistono specifici endpoint per consultare la lista degli utenti 'seguiti' e degli utenti che 'seguono' un determinato utente.\n\n## Endpoint Following\n\n> La chiamata seguente ritorna la lista di utenti che l'utente corrente segue.\n\n```shell\ncurl \"https://timerepublik.com/api/v1/me/following.json\"\n  -H \"Authorization: Bearer 4256dde1cce5957d2d6be4b4f4dcee1656ec2990522eab52a8491e2130f29ea7\"\n```\n\n> la lista di persone seguite da l'utente \"user1\"\n\n```shell\ncurl \"https://timerepublik.com/api/v1/user1/following.json?fields=id,username\"\n  -H \"Authorization: Bearer 4256dde1cce5957d2d6be4b4f4dcee1656ec2990522eab52a8491e2130f29ea7\"\n```\n\n> si puo' in ogni caso utilizzare il parametro fields per limitare i campi ritornati\n\n```shell\ncurl \"https://timerepublik.com/api/v1/me/following.json?fields=id,username\"\n  -H \"Authorization: Bearer 4256dde1cce5957d2d6be4b4f4dcee1656ec2990522eab52a8491e2130f29ea7\"\n```\n\nRitorna una lista di utenti seguiti da un determinato utente ( :USER_ID o \"me\" ) .\n\n`GET: http://timerepublik.com/api/v1/:USER_ID/following.json`\n\nRicordarsi di sostituire :USER_ID con l'username o l'id dell'utente di cui ci interessa la lista di amici oppure dalla keyword \"me\" per consultare la lista degli utenti seguiti dall'utente a cui corrisponde l'access_token.\n\n\n## Endpoint Followers\n\n> Utenti che seguono l'utente con ID 1\n\n```shell\ncurl \"https://timerepublik.com/api/v1/1/followers.json?fields=id\" -H \"Authorization: Bearer 4256dde1cce5957d2d6be4b4f4dcee1656ec2990522eab52a8491e2130f29ea7\"\n```\n\n> esempio di risposta\n\n```json\n[\n  { \n    \"id\": 1011\n  }\n]\n```\n\nL'endpoint Followers serve per ottenere la lista degli utenti che seguono un determinato utente identificato via :USER_ID o :USERNAME\n\n`GET: http://timerepublik.com/api/v1/:USER_ID/followers.json`\n\n\n\n\n## Aggiunta/rimozione di un Followers\n\n\n> Aggiungere un utente con ID 1 alle persone che si seguono\n\n```shell\ncurl -data \"favorite_id=1\" \"https://timerepublik.com/api/v1/me/add_favorite.json\"\n  -H \"Authorization: Bearer 4256dde1cce5957d2d6be4b4f4dcee1656ec2990522eab52a8491e2130f29ea7\"\n```\n\n> Rimuovere l'utente con id 1 dalla lista di persone seguite\n\n```shell\ncurl -data \"favorite_id=1\" \"https://timerepublik.com/api/v1/me/remove_favorite.json\" \\\n  -H \"Authorization: Bearer 4256dde1cce5957d2d6be4b4f4dcee1656ec2990522eab52a8491e2130f29ea7\"\n```\n\n### Aggiungere un utente alla lista degli utenti seguiti\n\n`POST: http://timerepublik.com/api/v1/me/add_favorite.json?favorite_id=:USER_ID`\n\nParametri accettati\n\nParameter | Type | Description\n--------- | ------- | -----------\nfavorite_id | integer | L'ID utente da aggiungere alle persone che si seguono\n\n### Rimuovere un utente dalla lista degli utenti seguiti\n\n`POST: http://timerepublik.com/api/v1/me/remove_favorite.json?favorite_id=:USER_ID`\n\nParametri accettati\n\nParameter | Type | Description\n--------- | ------- | -----------\nfavorite_id | integer | L'ID utente da rimouovere dalle persone che si seguono\n\n\n"
