 values of the returned results\n\nParameter | Type | Description\n--------- | ------- | -----------\nfilter|string| Filter by a specific key of activity\nnear_me|boolean| Inclueds also users' activities geographically close to the selected user\n\n\n## Details of an Activity\n\n\n```shell```\ncurl https://timerepublik.com/api/v1/me/activities/1.json /\n  -H \"Authorization: Bearer 4256dde1cce5957d2d6be4b4f4dcee1656ec2990522eab52a8491e2130f29ea7\"\n```\n\n> Answer\n\n```json```\n{\n  \"id\": 7,\n  \"user\": {\n    \"id\": 1010,\n    \"email\": \"'test@test.com'\",\n    \"username\": \"andreazaupa\",\n    \"first_name\": \"Andrea\",\n    \"last_name\": \"Zaupa\",\n    \"trustmeter\": 1\n  },\n  \"key\": \"new_award\",\n  \"other_user\": null,\n  \"request\": null,\n  \"deal\": null,\n  \"attachment\": null,\n  \"parameters\": {\n    \"award\": \"bronze_rated\"\n  },\n  \"created_at\": \"2015-07-09T09:28:31.000Z\"\n}\n```\n\nEndpoint: \n`GET: https://timerepublik.com/api/v1/me/activities/:ID_ACTIVITY.json`\n\n### Attributes \n\nParameter | Type | Description\n--------- | ------- | -----------\nid|integer|Unique ID of the activity\nuser_id|integer| User Id \nother_user_id|integer| If present, the other user involved in the activity\nrequest_id|integer| If present, the request related to the activity\ndeal_id|integer| If present, the Deal related to the activity\nattachment|json| Optional attachment to the activity\nparameters|json| Additional information related to the activity\nkey|string| Identification of the type of activity\ncreated_at|integer| Date on which activity was recorded\n\n## Hiding an activity from the timeline\n\n> Example \n\n```shell```\ncurl -H \"Authorization: Bearer 3c11bb8c4c78180bba0f3c86984ff2e6b8a6c3cbdf5e1c125a26e196d19e115b\" -X POST https://timrepublik.com/api/v1/me/activities/7/hide\n```\n\n```json```\n{\n  \"id\": 7,\n  \"user\": {\n    \"id\": 1010,\n    \"email\": \"'test@test.com'\",\n    \"username\": \"andreazaupa\",\n    \"first_name\": \"Andrea\",\n    \"last_name\": \"Zaupa\",\n    \"trustmeter\": 1\n  },\n  \"key\": \"new_award\",\n  \"other_user\": null,\n  \"request\": null,\n  \"deal\": null,\n  \"attachment\": null,\n  \"parameters\": {\n    \"award\": \"bronze_rated\"\n  },\n  \"created_at\": \"2015-07-09T09:28:31.000Z\"\n}\n```\n\nIf the user does not want to see an activity in the timeline it can be hidden\n\nEndpoint: \n`POST: https://timerepublik.com/api/v1/me/activities/:ID_ACTIVITY/hide`"
  auth:
    body: "# Oauth Authentication\n\n## Introduction\n\nThe server Oauth Timerepublik is configured to be authenticate through \n\n- Authorization Code Grant (3-legged)\n- Resource Owner Password Credentials Grant\n\nUnderstanding how oauth works is essential for the creation of applications that use the API TRK. \n\nTo allow a specific user to access the APIs you need to: \n\n- Request (if you haven't already) to Timerepublik a copy of the client_id and client_secret keys specific to your application..\n- Request an access_token allowing you to access the APIs in the role of a user, using the protocol Oauth2.\n- Include access_token in all HTTP requests towards the APIs; including in the header of the requests {\"Authorization: Bearer YOUR_ACCESS_TOKEN\"}\n\nThe following sections describe the basic operation of OAuth.\n\n## Authorization Code Flow\nUseful to integrate Timerepublik into any WEB service. \nProbably the most used authorization method. \n\nIt's the exchange of an authorization code for a access_token, for details please refer to the rfc OAUTH https://tools.ietf.org/html/rfc6749#section-4.1\n\nAs anticipated, the first step is to ask the development team at TimeRepublik a pair of keys that represent your app (client_id, client_secret), indicating also the callback url in order to allow users of your app to continue accessing after authorization.\n\n### Authorization request\n\nTo obtain the authorization token you have to perform a redirect or to follow a link from your application to the endpoint \n\n> Oauth authentication request\n\n```shell\nopen https://timerepublik.com/oauth/authorize?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=code&scope=\"public write\"\n```\n\nGET: `https://timerepublik.com/oauth/authorize?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=code&scope=public write`\n\nreplacing with the correct parameters YOUR_CLIENT_ID and YOUR_REDIRECT_URI.\n\nThe user will be prompted to authenticate by entering your credentials in TimeRepublik. \n\nAt the end of the authentication procedure Timerepublik will redirect the user back to your app, to the address YOUR_REDIRECT_URI you had passed in parameter.\n\nBetween the request parameters that Timerepublik will do to your service you will find your authorization_code. \n\nNow just exchange it for an access_token.\n\n### Requesting the access token\n\nThe authorization_code can be exchanged with an access token through a POST call server<->server at the endpoint\n\n> Example of a request access_token\n\n```shell\ncurl --data 'client_id=YOUR_CLIENT_ID&client_secret=YOUR_CLIENT_SECRET&scope=public write&grant_type=authorization_code&redirect_uri=YOUR_REDIRECT_URI&code=RETURNED_AUTHORIZATION_CODE' \\\n'https://timerepublik.com/oauth/token'\n```\n\n> Successful response\n\n```json\n{\n  \"access_token\": \"0d975644dd0eebd4e3373534af0fcaaa88e3233067ecffb764269e90f03476b6\",\n  \"token_type\": \"bearer\",\n  \"expires_in\": 604800,\n  \"refresh_token\": \"898bfe5e0a6b1060c85e26e05791475777b89100c4ddd40804a3f11a0cd94aa7\",\n  \"scope\": \"public\",\n  \"created_at\": 1437039500\n}\n```\n\n> Unsuccessful response (http status 401)\n\n```json\n{\n  \"error\":\"invalid_grant\",\n  \"error_description\":\"The provided authorization grant is invalid, expired, revoked, does not match the redirection URI used in the authorization request, or was issued to another client.\"\n}\n```\n`https://timerepublik.com/oauth/token`\n\nyou must include the following parameters:\n\nParameters | Description\n--------- | -----------\nclient_id | Your CLIENT_ID \nclient_secret | Your CLIENT_SECRET\ncode | the authorization code returned from the previous procedure\ngrant_type | Set to 'authorization_code'\nredirect_uri | The parameter YOUR_REDIRECT_URI previously used\nscope| the scope public gives read-only permits, while 'public write' allows reading and writing\n\nIn response you will get something like \n\n`json\n{\n  \"access_token\": \"0d975644dd0eebd4e3373534af0fcaaa88e3233067ecffb764269e90f03476b6\",\n  \"token_type\": \"bearer\",\n  \"expires_in\": 604800,\n  \"refresh_token\": \"898bfe5e0a6b1060c85e26e05791475777b89100c4ddd40804a3f11a0cd94aa7\",\n  \"scope\": \"public\",\n  \"created_at\": 1437039500\n}\n`\n\nResponse | Description\n--------- | -----------\naccess_token | the access token generated for the user who has been authenticated.\nexpires_in | The time of validity of the token in seconds starting from created_at\ncreated_at | The actual date of creation of the token\nscope | The permissions associated with the token\nrefresh_token | It is necessary to renew a token that is about to expire \n\n## Resource Owner Password Credentials Grant\n\nWhen you can not use \"Authorization code flow\" it is possible to request an access_token by passing user credentials. \n\nTimerepublik also allows access via single sign on of Facebook and Twitter, there is a variant of the Password Credentials Grant that allows access using the credentials Facebook/Twitter. \n\n> Resource Owner Password Credentials Grant\n\n```shell\ncurl --data 'client_secret=YOUR_CLIENT_SECRET&client_id=YOUR_CLIENT_ID&grant_type=password&username=USER_EMAIL&password=USER_PASSWORD&scope=public write' https://timerepublik.com/oauth/token\n```\n\n> be sure to set `YOUR_CLIENT_SECRET` `YOUR_CLIENT_ID` `USER_EMAIL` and `USER_PASSWORD` with the correct parameters.\n\n> In response, the server will return the access_token to be used in subsequent calls.\n\n```json\n{\n  \"access_token\": \"0d975644dd0eebd4e3373534af0fcaaa88e3233067ecffb764269e90f03476b6\",\n  \"token_type\": \"bearer\",\n  \"expires_in\": 604800,\n  \"refresh_token\": \"898bfe5e0a6b1060c85e26e05791475777b89100c4ddd40804a3f11a0cd94aa7\",\n  \"scope\": \"public\",\n  \"created_at\": 1437039500\n}\n```\n> response 401 in case of error (client_id not authorized or wrong login)\n\n```json\n{\n  \"error\": \"invalid_grant\",\n  \"error_description\": \"The provided authorization grant is invalid, expired, revoked, does not match the redirection URI used in the authorization request, or was issued to another client.\"\n}\n```\n\nThe endpoint to call to get the access_token is :\n\n`POST: https://timerepublik.com/oauth/token`\n\nthe parameters to be used are \n\nParameters | Description\n--------- | -----------\ngrant_type | set a 'password'\nusername | user's email\npassword | user's password\nclient_id | client_id provided by timerepublik\nclient_secret | client_secret provided by timerepublik\nscope | 'public' or 'public write'\n\n\nIn response you will get a json like this\n\n`json\n{\n  \"access_token\": \"0d975644dd0eebd4e3373534af0fcaaa88e3233067ecffb764269e90f03476b6\",\n  \"token_type\": \"bearer\",\n  \"expires_in\": 604800,\n  \"refresh_token\": \"898bfe5e0a6b1060c85e26e05791475777b89100c4ddd40804a3f11a0cd94aa7\",\n  \"scope\": \"public\",\n  \"created_at\": 1437039500\n}\n`\n\nResponse | Description\n--------- | -----------\naccess_token | the access token generated for the user who has been authenticated.\nexpires_in | The time of validity of the token in seconds starting from created_at\ncreated_at | The actual date of creation of the token\nscope | 'public' or 'public write'\nrefresh_token| It must be stored and can be used to renew an expiring access_token\n\n### Password credential grant Facebook/Twitter\n\nYou can swap one access_token obtained from Facebook / Twitter app for TimeRepublik with a access_token \nTimeRepublik.\n\n> Password Credential grant for facebook\n\n```shell\ncurl --data 'client_secret=YOUR_CLIENT_SECRET&client_id=YOUR_CLIENT_ID&grant_type=password&username=1123961800&trusted_token=CACoHZC3D1e4BAMJ2QhR8XZBe44glLLTBN7KuZBFH4I2ZB3w60tJWjoLgp3ZAasXNVkQzZABI158GaBcGsTx5cvx1ZA5a0yiwUZCKK78ZAZAj05wSenwgHkrvpbgUZCYs8vNfvpPfgcO64sb7QZBDNIrUJEx5f4q6ec3mvNQa6SsQ4ZAp6s1vlowMgiUM7ZBJUmir1ZAVYZD&scope=public write&provider=facebook' 'https://timerepublik.com/oauth/token'\n```\n\n> Password credential grant for Twitter\n\n```shell\ncurl --data 'client_secret=YOUR_CLIENT_SECRET&client_id=YOUR_CLIENT_ID&grant_type=password&username=35727806&trusted_token=35707806-Ke9GVcSHIXoXGSQhQEgMUMIl7Y2bsGrCawdO2vSd0&trusted_secret=lY4mOe2omuYSDh3kUOa1agpdzpLtCXqJvrpwAKjYEcA4f&provider=twitter&scope=public write' 'https://timerepublik.com/oauth/token'\n```\n\nEndpoint: \n\n`POST: https://timerepublik.com/oauth/token`\n\nthe parameters to be used are \n\nParameters | Description\n--------- | -----------\ngrant_type | set a 'password'\nusername | The object ID Facebook/Twitter corresponding to the user\ntrusted_token | access_token obtained from Facebook/Twitter\ntrusted_secret | set with l'access_secret (only for Twitter)\nprovider | set a 'facebook' or 'twitter' depending on the origin of the token\nclient_id | client_id provided by timerepublik\nclient_secret | client_secret provided by timerepublik\nscope | 'public' or 'public write' respectively for read-only or read / write\n\nTimerepublik will verufy the validity of the Authentication Token and will generate an access_token for the user that had already registered using his/hers social profile.\n\n\n## Access Token Informations\n\n> Example of an information request access_token\n\n```shell```\ncurl https://timerepublik.com/oauth/token/info -H \"Authorization: Bearer ca25557ffa5daf9bb65c7b410217197e12b89a9d5dcf2f8d06089181610730e1\"\n```\n\n```json```\n{\n  \"resource_owner_id\": 1010,\n  \"scopes\": [\n    \"public\",\n    \"write\"\n  ],\n  \"expires_in_seconds\": 604488,\n  \"application\": {\n    \"uid\": \"a23c77eeac03c36b52d3c0351ea1851b6271d7d74c628220a43a2a50598abdc3\"\n  },\n  \"created_at\": 1437038842\n}\n```\n\nEndpoint allowing to obtain informations linked to a valid access_token.\n\n`GET: https://timerepublik.com/oauth/token/info`\n\nThere are no optional parameters\n\nA valid access token has to be included in the request header.\n\n## Renewing an access token\n\n> Example renewal of a access_token\n\n```shell```\ncurl -F grant_type=refresh_token \\\n-F client_id=a23c77eeac03c36b52d3c0351ea1851b6271d7d74c628220a43a2a50598abdc3 \\\n-F client_secret=bef3fc629c15f3aa4a8102d839d1a73de70dec442251d0be6c9e8205814cd32b \\\n-F refresh_token=898bfe5e0a6b1060c85e26e05791475777b89100c4ddd40804a3f11a0cd94aa7 \\\n-X POST https://timerepublik.com/oauth/token\n```\n\n```json```\n{\n  \"access_token\": \"97a6afcc46db4ae8ddd1ed52b94a2f3f303096253a0834740b2593d3c084171f\",\n  \"token_type\": \"bearer\",\n  \"expires_in\": 604800,\n  \"refresh_token\": \"c505116f944db87b7a52868d234e357582af93ba6ac1714aafc1217a9f303897\",\n  \"scope\": \"public\",\n  \"created_at\": 1437039891\n}\n```\n\nEndpoint allowing the renwing of an access_token using the refresh_token provided by the server.\n\n`POST: https://timerepublik.com/oauth/token`\n\nthe parameters to be used are\n\nParameters | Description\n--------- | -----------\ngrant_type | set a 'refresh_token'\nrefresh_token | The refresh_token previously obtained\nclient_id | client_id provided by timerepublik\nclient_secret | client_secret provided by timerepublik\nscope | 'public' or 'public write'\n\nThe previous token is still valid until the expiry set.\n\nThe refresh_token can be used only once.\n\n## Revoking an access token \n\n> Example of a revoked access_token\n\n```shell```\ncurl -F token=97a6afcc46db4ae8ddd1ed52b94a2f3f303096253a0834740b2593d3c084171f \\\n -H \"Authorization: Bearer 97a6afcc46db4ae8ddd1ed52b94a2f3f303096253a0834740b2593d3c084171f\" \\\n -X POST https://timerepublik.com/oauth/revoke\n```\n\n```json```\n{\n}\n```\n\nEndpoint which can revoke a access_token:\n\n`POST: https://timerepublik.com/oauth/revoke`\n\nthe parameters to be used are\n\nParameters | Description\n--------- | -----------\ntoken | the token to be revoked\n\nAlso the given refresh_token together with the access token is revoked."
  awards:
    body: "# Awards\n\nThe Awards are earned by users when they reach pre-determined goals within TimeRepublik.\nThey are represented by badges displayed on users' profile and they are a way to increase users' reputation. \n\n## List of Award\n\n> Example\n\n```shell```\ncurl https://timerepublik.com/api/v1/me/awards.json /\n  -H \"Authorization: Bearer 4256dde1cce5957d2d6be4b4f4dcee1656ec2990522eab52a8491e2130f29ea7\"\n```\n\n> Response\n\n```json```\n[\n  {\n    \"id\": 1,\n    \"user_id\": 1010,\n    \"name\": \"bronze_rated\",\n    \"category\": \"excellent\",\n    \"award_image\": {\n      \"url\": \"/assets/awards/bronze_rated.png\"\n    },\n    \"created_at\": \"2015-07-09T09:28:30.000Z\"\n  }\n]\n```\n\nEndpoint: \n\nAwards of a user identified as USER_ID\n\n`GET: https://timerepublik.com/api/v1/:USER_ID/awards.json`\n\noor, the list of Awards of the logged user. \n\n`GET: https://timerepublik.com/api/v1/me/awards.json`\n\n## Detail of an Award\n\n```shell```\ncurl https://timerepublik.com/api/v1/me/awards/1.json /\n  -H \"Authorization: Bearer 4256dde1cce5957d2d6be4b4f4dcee1656ec2990522eab52a8491e2130f29ea7\"\n```\n\n> Response\n\n```json```\n{\n  \"id\": 1,\n  \"user_id\": 1010,\n  \"name\": \"bronze_rated\",\n  \"category\": \"excellent\",\n  \"award_image\": {\n    \"url\": \"/assets/awards/bronze_rated.png\"\n  },\n  \"created_at\": \"2015-07-09T09:28:30.000Z\",\n  \"updated_at\": \"2015-07-09T09:28:30.000Z\"\n}\n```\n\nEndpoint: \n\n`GET: https://timerepublik.com/api/v1/me/awards/:ID_AWARD.json`\n\nor\n\n`GET: https://timerepublik.com/api/v1/:USER_ID/awards/:ID_AWARD.json`\n\n### Attributes \n\nParameter | Type | Description\n--------- | ------- | -----------\nid|integer|Unique ID of the award\nuser_id|integer| User ID\nname|string| Name of the award obtained\ncategory|string| The category of the Award\naward_image|json| Icon identifcation of the award\ncreated_at|integer| Date you obtained the award\n\n\n### Ppossible categories of Award\n\n`\n{\n  \"commitment\": [\n    \"citizen\",\n    \"counselor\",\n    \"deputy\",\n    \"mayor\",\n    \"minister\",\n    \"public_servant\",\n    \"hero\"\n  ],\n  \"promoter\": [\n    \"sower\",\n    \"effective\",\n    \"super\",\n    \"organic\",\n    \"viral\"\n  ],\n  \"fidelity\": [\n    \"1_years\",\n    \"2_years\",\n    \"3_years\",\n    \"4_years\",\n    \"5_years\",\n    \"6_years\",\n    \"7_years\",\n    \"8_years\",\n    \"9_years\",\n    \"10_years\"\n  ],\n  \"excellent\": [\n    \"bronze_rated\",\n    \"silver_rated\",\n    \"gold_rated\"\n  ],\n  \"engagement\": [\n    \"dealer\"\n  ],\n  \"philantropist\": [\n    \"bronze\",\n    \"silver\",\n    \"gold\"\n  ],\n  \"staff\": [\n    \"feed_backer\",\n    \"tester\",\n    \"ambassador\",\n    \"time_banker\",\n    \"blogger\",\n    \"bookcity_milano\"\n  ]\n}\n`"
  coversations:
    body: "# Conversations\n\nThe endpoint can get the list of active conversations, archive a conversation and add messages to a conversation between two users. \n\nA conversation can only exist between two users and could be linked to a 'request'. \n\n## Create/Start a new conversation\n\n> Example of how to create a conversation between the current user and the user with id 1\n\n```shell```\ncurl https://timerepublik.com/api/v1/me/conversations.json \\\n    --data \"conversation[messages_attributes][][text]=prova&conversation[messages_attributes][][user_id]=1&other_user_id=1&conversation[post_id]=1072902424\" \\\n    -H \"Authorization: Bearer 3c11bb8c4c78180bba0f3c86984ff2e6b8a6c3cbdf5e1c125a26e196d19e115b\"\n``` \n\n```json\n{\n  \"id\": 4,\n  \"post_id\": null,\n  \"participants_count\": 0,\n  \"updated_at\": \"2015-07-09T14:13:40.850Z\",\n  \"last_message\": {\n    \"id\": 8,\n    \"user_id\": 1010,\n    \"conversation_id\": 4,\n    \"text\": \"prova\",\n    \"file\": {\n      \"url\": \"fallbacks/attachment_default.png\",\n      \"preview\": {\n        \"url\": \"fallbacks/attachment_preview.png\"\n      },\n      \"bigger_preview\": {\n        \"url\": \"fallbacks/attachment_bigger_preview.png\"\n      },\n      \"small_preview\": {\n        \"url\": \"fallbacks/attachment_small_preview.png\"\n      },\n      \"small_retina_preview\": {\n        \"url\": \"fallbacks/attachment_small_retina_preview.png\"\n      },\n      \"message_preview\": {\n        \"url\": \"fallbacks/attachment_message_preview.png\"\n      },\n      \"message_preview_retina\": {\n        \"url\": \"fallbacks/attachment_message_preview_retina.png\"\n      }\n    },\n    \"created_at\": \"2015-07-09T14:13:41.234Z\",\n    \"updated_at\": \"2015-07-09T14:13:41.234Z\"\n  },\n  \"user_ids\": [\n    1010,\n    1\n  ],\n  \"active_conversation\": true,\n  \"post\": null,\n  \"participants\": [\n    {\n      \"id\": 7\n    },\n    {\n      \"id\": 8\n    }\n  ],\n  \"messages\": [\n    {\n      \"id\": 8,\n      \"user_id\": 1010,\n      \"text\": \"prova\",\n      \"file\": null,\n      \"updated_at\": \"2015-07-09T14:13:41.234Z\"\n    }\n  ],\n  \"deals\": []\n}\n```\n\nYou can start a new conversation between two users by simply knowing the id of the person you want to contact, you can also associate the conversation to an existing request.\n\nEndpoint: \n`POST: https://timerepublik.com/api/v1/me/conversations.json`\n\nYou can not create more than a conversation between two users. \nYou must reuse the existing conversation, \nwhen you update a conversation the conversation returns to \"active\". \n\nI partecipanti rappresentano un utente impegnato in una conversazione.\n\n### Accepted parameters\n\nParameter | Type | Description\n--------- | ------- | -----------\nuser_id|integer| (obbligatorio) It indicates the user id with which to start a conversation. \nconversation[post_id]|integer| the id of the existing request to associate with the conversation.   \nconversation[messages_attributes][user_id]|integer| The current user id, mandatory\nconversation[messages_attributes][text]|text| the text of the first message, mandatory\nconversation[messages_attributes][file]|file| an attached file multipart, optional\n\n## Update a conversation (message)\n\n> Example of update transmission, addition of a new message \n\n```shell```\ncurl -X PUT https://timerepublik.com/api/v1/me/conversations/4.json \\\n    --data \"conversation[messages_attributes][][text]=nuovo_messaggio&conversation[messages_attributes][][user_id]=1&other_user_id=1\" \\\n    -H \"Authorization: Bearer 3c11bb8c4c78180bba0f3c86984ff2e6b8a6c3cbdf5e1c125a26e196d19e115b\"\n```\n\n```json```\n{\n  \"id\": 6,\n  \"post_id\": 1072902424,\n  \"participants_count\": 2,\n  \"updated_at\": \"2015-07-09T14:18:43.000Z\",\n  \"last_message\": {\n    \"id\": 11,\n    \"user_id\": 1010,\n    \"conversation_id\": 6,\n    \"text\": \"nuovo_messaggio\",\n    \"file\": {\n      \"url\": \"fallbacks/attachment_default.png\",\n      \"preview\": {\n        \"url\": \"fallbacks/attachment_preview.png\"\n      },\n      \"bigger_preview\": {\n        \"url\": \"fallbacks/attachment_bigger_preview.png\"\n      },\n      \"small_preview\": {\n        \"url\": \"fallbacks/attachment_small_preview.png\"\n      },\n      \"small_retina_preview\": {\n        \"url\": \"fallbacks/attachment_small_retina_preview.png\"\n      },\n      \"message_preview\": {\n        \"url\": \"fallbacks/attachment_message_preview.png\"\n      },\n      \"message_preview_retina\": {\n        \"url\": \"fallbacks/attachment_message_preview_retina.png\"\n      }\n    },\n    \"created_at\": \"2015-07-09T21:10:23.070Z\",\n    \"updated_at\": \"2015-07-09T21:10:23.070Z\"\n  },\n  \"user_ids\": [\n    1010,\n    1\n  ],\n  \"active_conversation\": true,\n  \"post\": {\n    \"id\": 1072902424,\n    \"slug\": \"andrea-zaupa-is-looking-for-computer-helper-a1ab5d93b55fb486b13102e0f9400bc8\",\n    \"title\": \"Andrea Zaupa is looking for: Computer Helper\",\n    \"message\": \"hhhhhh\",\n    \"satisfied\": false,\n    \"old\": false,\n    \"archived\": false,\n    \"locale\": \"en\",\n    \"conversations_count\": 1,\n    \"user_id\": 1010,\n    \"talent_id\": 1,\n    \"created_at\": \"2015-07-08T12:26:46.000Z\"\n  },\n  \"participants\": [\n    {\n      \"id\": 11\n    },\n    {\n      \"id\": 12\n    }\n  ],\n  \"messages\": [\n    {\n      \"id\": 10,\n      \"user_id\": 1010,\n      \"text\": \"test\",\n      \"file\": null,\n      \"updated_at\": \"2015-07-09T14:18:43.000Z\"\n    },\n    {\n      \"id\": 11,\n      \"user_id\": 1010,\n      \"text\": \"new_message\",\n      \"file\": null,\n      \"updated_at\": \"2015-07-09T21:10:23.070Z\"\n    }\n  ],\n  \"deals\": []\n}\n```\n\nYou can edit a conversation by adding a message or changing an existing message.\n\nYou can only edit the last message of the conversation.\n\nEndpoint:\n\n`PUT: https://timerepublik.com/api/v1/me/conversations/:ID_CONVERSAZIONE.json`\n\n### Accepted parameters\n\nParameter | Type | Description\n--------- | ------- | -----------\nother_user_id|integer| (mandatory) It indicates the user id with which to start a conversation. \nconversation[post_id]|integer| the id of the existing request to associate with the conversation.   \nconversation[messages_attributes][user_id]|integer| The user id that writes the message (equal to the id of the current user)\nconversation[messages_attributes][text]|text| Text message to be added, mandatory\nconversation[messages_attributes][file]|file| an attached file multipart, optional\nconversation[messages_attributes][id]|integer| it allows you to change the attributes of an existing message\nconversation[messages_attributes][_destroy]|boolean| destroys the message id conversation[messages_attributes][id]\n\n## New Message \n\n> Example of adding a new message in a conversation with id 1\n\n```shell```\ncurl -X POST https://timrepublik.com/api/v1/me/conversations/1/messages.json \\\n    --data \"message[text]=nuovo messaggio\" \\\n    -H \"Authorization: Bearer fae9064c27bab89cb63aaa05b4f552fc074912acbbc1431cf60d0b0ba6bf56bf\"\n```\n\n```json```\n{\n  \"id\": 2,\n  \"user_id\": 1010,\n  \"conversation_id\": 1,\n  \"text\": \"nuovo messaggio\",\n  \"file\": null,\n  \"created_at\": \"2015-07-14T12:23:01.000Z\",\n  \"updated_at\": \"2015-07-14T12:23:01.000Z\"\n  \"conversation\": {\n    \"id\": 1,\n    \"post_id\": null,\n    \"participants_count\": 2,\n    \"updated_at\": \"2015-07-14T12:30:09.000Z\",\n    \"last_message\": {\n      \"conversation_id\": 1,\n      \"id\": 7,\n      \"user_id\": 1010,\n      \"text\": \"nuovo messaggio\",\n      \"file\": {\n        \"url\": \"fallbacks/attachment_default.png\",\n        \"preview\": {\n          \"url\": \"fallbacks/attachment_preview.png\"\n        },\n        \"bigger_preview\": {\n          \"url\": \"fallbacks/attachment_bigger_preview.png\"\n        },\n        \"small_preview\": {\n          \"url\": \"fallbacks/attachment_small_preview.png\"\n        },\n        \"small_retina_preview\": {\n          \"url\": \"fallbacks/attachment_small_retina_preview.png\"\n        },\n        \"message_preview\": {\n          \"url\": \"fallbacks/attachment_message_preview.png\"\n        },\n        \"message_preview_retina\": {\n          \"url\": \"fallbacks/attachment_message_preview_retina.png\"\n        }\n      },\n      \"updated_at\": \"2015-07-14T12:30:09.000Z\",\n      \"created_at\": \"2015-07-14T12:30:09.000Z\"\n    },\n    \"user_ids\": [\n      1010,\n      1\n    ],\n    \"active_conversation\": true,\n    \"messages\": [\n      {\n        \"id\": 1,\n        \"user_id\": 1010,\n        \"text\": \"Ciao\",\n        \"file\": null,\n        \"updated_at\": \"2015-07-14T12:17:44.000Z\"\n      },\n      {\n        \"id\": 2,\n        \"user_id\": 1010,\n        \"text\": \"nuovo messaggio\",\n        \"file\": null,\n        \"updated_at\": \"2015-07-14T12:23:01.000Z\"\n      }\n    ]\n  }\n}\n```\n\nYou can use this endpoint as an alternative for adding a message to a conversation.\n\nEndpoint:\n\n`POST: https://timerepublik.com/api/v1/me/conversations/:ID_CONVERSAZIONE/messages.json`\n\n### Accepted parameters\n\nParameter | Type | Description\n--------- | ------- | -----------\ntext|text| The text of the message to post.\nfile|file| A file to be attached to the message. \n\nIn response you also get an updated preview of the entire conversation.\n\n## Editing a Message \n\n> Example of editing the message with id 15 from conversation 1\n> Warning: You can change the last message posted until it is read by the other user. \n\n```shell```\ncurl -X PUT https://timrepublik.com/api/v1/me/conversations/1/messages/15.json \\\n    --data \"message[text]=message edited\" \\\n    -H \"Authorization: Bearer fae9064c27bab89cb63aaa05b4f552fc074912acbbc1431cf60d0b0ba6bf56bf\"\n```\n\n```json```\n{\n  \"id\": 15,\n  \"user_id\": 1010,\n  \"conversation_id\": 1,\n  \"text\": \"message edited\",\n  \"file\": null,\n  \"created_at\": \"2015-07-14T14:39:30.000Z\",\n  \"updated_at\": \"2015-07-14T14:39:41.566Z\",\n  \"conversation\": {\n    \"id\": 1,\n    \"post_id\": null,\n    \"participants_count\": 2,\n    \"updated_at\": \"2015-07-14T14:39:41.578Z\",\n    \"last_message\": {\n      \"conversation_id\": 1,\n      \"id\": 15,\n      \"user_id\": 1010,\n      \"text\": \"message edited\",\n      \"file\": {\n        \"url\": \"fallbacks/attachment_default.png\",\n        \"preview\": {\n          \"url\": \"fallbacks/attachment_preview.png\"\n        },\n        \"bigger_preview\": {\n          \"url\": \"fallbacks/attachment_bigger_preview.png\"\n        },\n        \"small_preview\": {\n          \"url\": \"fallbacks/attachment_small_preview.png\"\n        },\n        \"small_retina_preview\": {\n          \"url\": \"fallbacks/attachment_small_retina_preview.png\"\n        },\n        \"message_preview\": {\n          \"url\": \"fallbacks/attachment_message_preview.png\"\n        },\n        \"message_preview_retina\": {\n          \"url\": \"fallbacks/attachment_message_preview_retina.png\"\n        }\n      },\n      \"updated_at\": \"2015-07-14T14:39:42.000Z\",\n      \"created_at\": \"2015-07-14T14:39:30.000Z\"\n    },\n    \"user_ids\": [\n      1010,\n      1\n    ],\n    \"active_conversation\": true,\n    \"messages\": [\n      {\n        \"id\": 1,\n        \"user_id\": 1,\n        \"text\": \"a message\",\n        \"file\": null,\n        \"updated_at\": \"2015-07-14T12:48:34.000Z\"\n      },\n      {\n        \"id\": 15,\n        \"user_id\": 1010,\n        \"text\": \"message edited\",\n        \"file\": null,\n        \"updated_at\": \"2015-07-14T14:39:42.000Z\"\n      }\n    ]\n  }\n}\n```\n\nYou can use this endpoint as an alternative to editing a message in a conversation.\n\nWarning: You can change the last message posted until it is read by the other user. \n\nThe message is marked as 'read' if a user accesses the conversation via the web or via an API call.\n\nEndpoint:\n`PUT: https://timerepublik.com/api/v1/me/conversations/:ID_CONVERSATION/messages/:ID_MESSAGE.json`\n\n### ACCEPTED PARAMETERS\n\nParameter | Type | Description\n--------- | ------- | -----------\ntext|text| The text of the message to post.\nfile|file| A file to be attached to the message. \n\nIn response you also get an updated preview of the entire conversation. \n\n## List of messages\n\n> List of messages belonging to conversation 1\n\n```shell```\ncurl https://timrepublik.com/api/v1/me/conversations/1/messages.json \\\n    -H \"Authorization: Bearer fae9064c27bab89cb63aaa05b4f552fc074912acbbc1431cf60d0b0ba6bf56bf\"\n```\n\n```json```\n[\n  {\n    \"id\": 1,\n    \"user_id\": 1010,\n    \"conversation_id\": 1,\n    \"text\": \"message edited\",\n    \"file\": null,\n    \"created_at\": \"2015-07-14T12:17:44.000Z\",\n    \"updated_at\": \"2015-07-14T12:48:34.000Z\",\n    \"updatabale\": false,\n    \"is_last_message\": true\n  },\n  {\n    \"id\": 2,\n    \"user_id\": 1010,\n    \"conversation_id\": 1,\n    \"text\": \"new message\",\n    \"file\": null,\n    \"created_at\": \"2015-07-14T12:23:01.000Z\",\n    \"updated_at\": \"2015-07-14T12:23:01.000Z\",\n    \"updatabale\": false,\n    \"is_last_message\": false\n  },\n  {\n    \"id\": 3,\n    \"user_id\": 1010,\n    \"conversation_id\": 1,\n    \"text\": \"new message\",\n    \"file\": null,\n    \"created_at\": \"2015-07-14T12:24:04.000Z\",\n    \"updated_at\": \"2015-07-14T12:24:04.000Z\",\n    \"updatabale\": false,\n    \"is_last_message\": false\n  },\n  {\n    \"id\": 4,\n    \"user_id\": 1010,\n    \"conversation_id\": 1,\n    \"text\": \"new message\",\n    \"file\": null,\n    \"created_at\": \"2015-07-14T12:26:51.000Z\",\n    \"updated_at\": \"2015-07-14T12:26:51.000Z\",\n    \"updatabale\": false,\n    \"is_last_message\": false\n  }\n]\n```\n\nIt displays the updated list of messages belonging to a conversation ID_CONVERSATION\n\nEndpoint:\n`GET: https://timerepublik.com/api/v1/me/conversations/:ID_CONVERSAZIONE/messages.json`\n\nThe parameter 'updatabale' indicates whether a message can be modified by the current user.\n\nE' possibile passare un parametro id_gte=:MESSAGE_ID, se presente verranno ritornati solo i messaggi con id maggiore o uguale a quello indicato (utile se si vuole ottenere la lista dei soli nuovi messaggi). \n\n### Message attributes\n\nParameter | Type | Description\n--------- | ------- | -----------\nid|integer|message id\ntext|text| The text of the message\nfile|file| A file attached to the message\nconversation_id|integer|conversation id associated with the message\nuser_id|integer|user id who posted the message\ncreated_at|date| Date of message creation\nupdated_at|date| Date last modified message\nupdatabale|boolean| True if the message can be modified by the current user\nis_last_message|boolean| True if the message is the last of the conversation\n\n## Archive a conversation\n\nA conversation can be archived from the point of view of the current user (but not necessarily for the other party), its status active_conversation will change to false and should not be displayed in the list of conversations.\n\nEndpoint: \n\n`DELETE: https://timerepublik.com/api/v1/me/conversations/:ID_CONVERSATION.json`\n\n> Example of archiving a conversation\n\n```shell```\ncurl https://timerepublik.com/api/v1/me/conversations/6.json \\\n    -X DELETE -H \"Authorization: Bearer 3c11bb8c4c78180bba0f3c86984ff2e6b8a6c3cbdf5e1c125a26e196d19e115b\"\n```\n\n## List of active conversations\n\n> Example \n\n```shell```\n  curl https://timerepublik.com/api/v1/me/conversations.json \\\n      -H \"Authorization: Bearer 4256dde1cce5957d2d6be4b4f4dcee1656ec2990522eab52a8491e2130f29ea7\"\n``` \n\n```json```\n[\n  {\n    \"id\": 3,\n    \"post_id\": null,\n    \"participants_count\": 2,\n    \"updated_at\": \"2015-07-09T13:49:02.000Z\",\n    \"last_message\": {\n      \"conversation_id\": 3,\n      \"id\": 7,\n      \"file\": {\n        \"url\": \"fallbacks/attachment_default.png\",\n        \"preview\": {\n          \"url\": \"fallbacks/attachment_preview.png\"\n        },\n        \"bigger_preview\": {\n          \"url\": \"fallbacks/attachment_bigger_preview.png\"\n        },\n        \"small_preview\": {\n          \"url\": \"fallbacks/attachment_small_preview.png\"\n        },\n        \"small_retina_preview\": {\n          \"url\": \"fallbacks/attachment_small_retina_preview.png\"\n        },\n        \"message_preview\": {\n          \"url\": \"fallbacks/attachment_message_preview.png\"\n        },\n        \"message_preview_retina\": {\n          \"url\": \"fallbacks/attachment_message_preview_retina.png\"\n        }\n      },\n      \"user_id\": 1010,\n      \"text\": \"test2\",\n      \"created_at\": \"2015-07-09T13:49:02.000Z\",\n      \"updated_at\": \"2015-07-09T13:49:02.000Z\"\n    },\n    \"user_ids\": [\n      1010,\n      1\n    ],\n    \"active_conversation\": false\n  }\n]\n```\n\nShow the conversation list participated by the current user.\nEndpoint: \n\n`GET: https://timerepublik.com/api/v1/me/conversations.json`\n\nA conversation can be archived and then hidden to the current user, but a conversation is never eliminated, if the current user or another participant to the conversation posts a new message this returns to the active state. \n\n\n## Detail of a conversation\n\n> Example \n\n```shell```\n  curl https://timerepublik.com/api/v1/me/conversations/6.json \\\n    -H \"Authorization: Bearer 4256dde1cce5957d2d6be4b4f4dcee1656ec2990522eab52a8491e2130f29ea7\"\n``` \n\n```json```\n{\n  \"id\": 1,\n  \"post_id\": null,\n  \"participants_count\": 2,\n  \"updated_at\": \"2015-07-14T14:47:03.000Z\",\n  \"last_message\": {\n    \"conversation_id\": 1,\n    \"id\": 17,\n    \"user_id\": 1010,\n    \"text\": \"new message\",\n    \"file\": {\n      \"url\": \"fallbacks/attachment_default.png\",\n      \"preview\": {\n        \"url\": \"fallbacks/attachment_preview.png\"\n      },\n      \"bigger_preview\": {\n        \"url\": \"fallbacks/attachment_bigger_preview.png\"\n      },\n      \"small_preview\": {\n        \"url\": \"fallbacks/attachment_small_preview.png\"\n      },\n      \"small_retina_preview\": {\n        \"url\": \"fallbacks/attachment_small_retina_preview.png\"\n      },\n      \"message_preview\": {\n        \"url\": \"fallbacks/attachment_message_preview.png\"\n      },\n      \"message_preview_retina\": {\n        \"url\": \"fallbacks/attachment_message_preview_retina.png\"\n      }\n    },\n    \"updated_at\": \"2015-07-14T14:47:03.000Z\",\n    \"created_at\": \"2015-07-14T14:47:03.000Z\"\n  },\n  \"user_ids\": [\n    1010,\n    1\n  ],\n  \"active_conversation\": true,\n  \"post\": null,\n  \"messages\": [\n    {\n      \"id\": 1,\n      \"user_id\": 1010,\n      \"text\": \"message edited\",\n      \"file\": null,\n      \"updated_at\": \"2015-07-14T12:48:34.000Z\"\n    },\n    {\n      \"id\": 2,\n      \"user_id\": 1010,\n      \"text\": \"new message\",\n      \"file\": null,\n      \"updated_at\": \"2015-07-14T12:23:01.000Z\"\n    },\n    {\n      \"id\": 3,\n      \"user_id\": 1010,\n      \"text\": \"new message\",\n      \"file\": null,\n      \"updated_at\": \"2015-07-14T12:24:04.000Z\"\n    }\n  ],\n  \"deals\": [],\n  \"users\": [\n    {\n      \"id\": 1010,\n      \"email\": \"azaupa@gmail.com\",\n      \"username\": \"andreazaupa\",\n      \"first_name\": \"Andrea\",\n      \"last_name\": \"Zaupa\",\n      \"trustmeter\": 1\n    },\n    {\n      \"id\": 1,\n      \"email\": \"private\",\n      \"username\": \"pioz\",\n      \"first_name\": \"Enrico\",\n      \"last_name\": \"Pilotto\",\n      \"trustmeter\": 2\n    }\n  ]\n}}\n```\n\nshows the detail of a conversation owned by the current user and identified by ID_CONVERSATION\n\nEndpoint: \n\n`GET: https://timerepublik.com/api/v1/me/conversations/:ID_CONVERSAZIONE.json`\n\n### Conversation attributes\n\nParameter | Type | Description\n--------- | ------- | -----------\nid|integer|conversation id\npost_id|integer| ID request, if the conversation is associated with a \"request\"\nupdated_at|date| Data of last modified conversation\nlast_message|Json| Representation of the last message in the conversation \nuser_ids|Array| Users ID of participiants of the conversation\nactive_conversation|boolean| A user would only see the active conversations. \npost|Json| Request associated with the conversation\nmessages|Array| List of all messages posted to the conversation in chronological order.\nusers|Array| Users participating in the conversation\ndeals|Array| List of Deals associated to the conversation"
