  instant_pay:
    body: "# Instant Pay\n\nThe endpoint InstantPay allows a user to donate time to another without going through a Deal process.\n\n## Donate time with Instant Pay\n\n> the current user donates 60 seconds to user 1010\n\n```shell```\ncurl -H \"Authorization: Bearer 9c6b9205e29f3ee168f3207096ede29d530a2b10f54b4c68b11b74f5070386ad\" -X POST https://timerepublik.com/api/v1/me/instant_pay/1/60\n``` \n\n```json\n{\n  \"msg\": \"The donation has been successful.\",\n  \"is_error\": false,\n  \"time_transfered\": 60,\n  \"current_user_available_minutes\": 87,\n  \"current_user_time_available\": 5220,\n  \"current_user_time_earned\": 7200,\n  \"current_user_time_spent\": 1980,\n  \"other_user_time_available\": 5580,\n  \"other_user_time_earned\": 5580,\n  \"other_user_time_spent\": 0,\n  \"url_time\": 0,\n  \"is_url_param_present\": false\n}\n```\n\n> Example of possible error \n\n```json\n{\n  \"errors\": {\n    \"base\": [\n      \"You don't have this amount of time.\"\n    ]\n  },\n  \"error_code\": 2001,\n  \"error_message\": \"Validation Error\"\n}\n```\n\nThe donation of time is very simple. You just need to know the id or the username of the user to which you want to danate time.\n\nEndpoint: \n`POST: https://timerepublik.com/api/v1/me/instant_pay/:USER_ID/:TIME_IN_SEC`\n\nOptionally, you can pass the url parameter that indicates the origin of the donation.\n\nParameter | Type | Description\n--------- | ------- | -----------\nurl|string| The resource shown on the web to which you are donating time\n\n### Response\n\nParameter | Type | Description\n--------- | ------- | -----------\nmsg|string| Message indicating the success of the operation \ntime_transfered|integer| Time in seconds effectively transferred\ncurrent_user_available_minutes|integer| amount of time available to the current user, in minutes\ncurrent_user_available|integer| amount of time available to the current user, in seconds\ncurrent_user_time_earned|integer| Total time gained by the current user\ncurrent_user_time_spent|integer| total time spent by the user who receives the donation\nother_user_time_available|integer|amount of time available to the user who receives the donation\nother_user_time_earned|integer|Total time gained by the user who receives the donation\nother_user_time_spent|integer|total time spent by the user who receives the donation\nurl_time|string| url which represents the exchange of time on the web\nis_url_param_present|boolean| true if the url parameter has been included in the request\n\n\n### Error\n\nIn case of error http status 422 (Unprocessable Entity)\n\nParameter | Type | Description\n--------- | ------- | -----------\nerrors[base]|string| Message indicating the motive of the error to the user that performed the operation."
  like:
    body: "# List of friends Follow/Unfollow user\n\nEach user in TimeRepublik has the possibility to follow another user by adding it to the list of users \"followed\".\n\nThere are specific endpoints to consult the list of users 'followed' and users who 'follow' a particular user.\n\n## Endpoint Following\n\n> The following call returns a list of users that the current user follows.\n\n```shell\ncurl \"https://timerepublik.com/api/v1/me/following.json\"\n  -H \"Authorization: Bearer 4256dde1cce5957d2d6be4b4f4dcee1656ec2990522eab52a8491e2130f29ea7\"\n```\n\n> the list of people followed by the user \"user1\"\n\n```shell\ncurl \"https://timerepublik.com/api/v1/user1/following.json?fields=id,username\"\n  -H \"Authorization: Bearer 4256dde1cce5957d2d6be4b4f4dcee1656ec2990522eab52a8491e2130f29ea7\"\n```\n\n> You can in any case use the parameter fields to limit the fields returned\n\n```shell\ncurl \"https://timerepublik.com/api/v1/me/following.json?fields=id,username\"\n  -H \"Authorization: Bearer 4256dde1cce5957d2d6be4b4f4dcee1656ec2990522eab52a8491e2130f29ea7\"\n```\n\nReturns a list of users followed by a particular user ( :USER_ID o \"me\" ) .\n\n`GET: http://timerepublik.com/api/v1/:USER_ID/following.json`\n\nRemember to replace :USER_ID with the username or the id of the user whose friends list interests us, or by the keyword \"me\" to see the list of users followed by the user to the corresponding access_token.\n\n\n## Endpoint Followers\n\n> Users that follow the user with ID 1\n\n```shell\ncurl \"https://timerepublik.com/api/v1/1/followers.json?fields=id\" -H \"Authorization: Bearer 4256dde1cce5957d2d6be4b4f4dcee1656ec2990522eab52a8491e2130f29ea7\"\n```\n\n> example of response\n\n```json\n[\n  { \n    \"id\": 1011\n  }\n]\n```\n\nThe endpoint Followers serves to get the list of users who follow a particular user identified via :USER_ID o :USERNAME\n\n`GET: http://timerepublik.com/api/v1/:USER_ID/followers.json`\n\n\n\n\n## Adding/removing a Followers\n\n\n> Add a user with ID 1 to the people that follow each other\n\n```shell\ncurl -data \"favorite_id=1\" \"https://timerepublik.com/api/v1/me/add_favorite.json\"\n  -H \"Authorization: Bearer 4256dde1cce5957d2d6be4b4f4dcee1656ec2990522eab52a8491e2130f29ea7\"\n```\n\n> Remove the user with id 1 from the list of people you follow\n\n```shell\ncurl -data \"favorite_id=1\" \"https://timerepublik.com/api/v1/me/remove_favorite.json\" \\\n  -H \"Authorization: Bearer 4256dde1cce5957d2d6be4b4f4dcee1656ec2990522eab52a8491e2130f29ea7\"\n```\n\n### Add a user to the list of users followed\n\n`POST: http://timerepublik.com/api/v1/me/add_favorite.json?favorite_id=:USER_ID`\n\nAccepted parameters\n\nParameter | Type | Description\n--------- | ------- | -----------\nfavorite_id | integer | User ID to add to the people that follow each other\n\n### Remove a user from the list of users followed\n\n`POST: http://timerepublik.com/api/v1/me/remove_favorite.json?favorite_id=:USER_ID`\n\nAccepted parameters\n\nParameter | Type | Description\n--------- | ------- | -----------\nfavorite_id | integer | User ID to be removed by the people that follow each other"
