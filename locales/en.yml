  timetrackers:
    body: "# Timetrackers\n\nThe endpoint allows you to consult the history of the transactions of time of the logged user. \n\n## User Timetracks\n\n> Example\n\n```shell```\ncurl https://timerepublik.com/api/v1/me/timetrackers.json /\n  -H \"Authorization: Bearer 4256dde1cce5957d2d6be4b4f4dcee1656ec2990522eab52a8491e2130f29ea7\"\n```\n\n> Response\n\n```json```\n[\n  {\n    \"id\": 1,\n    \"talent_id\": null,\n    \"deal_id\": null,\n    \"deal\": null,\n    \"key\": \"filled_profile_avatar_field\",\n    \"time\": 1800,\n    \"time_spent\": false,\n    \"other_user_id\": null,\n    \"other_user\": null,\n    \"created_at\": \"2015-07-03T13:11:09.000Z\"\n  }\n]\n```\n\nEndpoint: \n\n`GET: https://timerepublik.com/api/v1/me/timetrackers.json`\n\n### Paging and sorting\n\nUsing the following parameters, you can change the pagination values of the results returned\n\nParameter | Type | Description\n--------- | ------- | -----------\npage|integer|page requested\nper_page|integer|the number of results per page\n\n\n## Detail of a TimeTrack\n\n> Detail of a TimeTrack\n\n```shell```\ncurl https://timerepublik.com/api/v1/timetrackers/1.json /\n  -H \"Authorization: Bearer 4256dde1cce5957d2d6be4b4f4dcee1656ec2990522eab52a8491e2130f29ea7\"\n```\n\n> Response\n\n```json```\n{\n  \"id\": 1,\n  \"talent_id\": null,\n  \"deal_id\": null,\n  \"deal\": null,\n  \"key\": \"filled_profile_avatar_field\",\n  \"time\": 1800,\n  \"time_spent\": false,\n  \"other_user_id\": null,\n  \"other_user\": null,\n  \"created_at\": \"2015-07-03T13:11:09.000Z\",\n  \"updated_at\": \"2015-07-03T13:11:09.000Z\"\n}\n```\n\nEndpoint: \n`GET: https://timerepublik.com/api/v1/timetrackers/:ID_TIMETRACKS.json`\n\n### Attributes\n\nParameter | Type | Description\n--------- | ------- | -----------\nid|integer|Unique ID of the log\ntalent_id|integer| ID of the talent that earned/spend time\ndeal_id|integere| If available, ID of the deal which allowed to earn/spend time\nkey|string| ID of the type of transaction\ntime|integer| Time earned/spent in seconds\ntime_spent|boolean| True if you spent time.\nother_user_id|integer| If available, the user ID with which you have made the exchange\ncreated_at|datetime|Date and time of the transaction."
