  registration:
    body: "# New User Registration\n\n## Register a user via API\n\n```shell\ncurl --data \"user[email]=example@email.com&user[first_name]=andrea&user[last_name]=zaupa&user[password]=asdasd&user[password_confirmation]=asdasd&user[im_sixteen]=true&user[terms_of_service]=true&user[locale]=it\" https://timerepublik.com/api/v1/registrations\n```\n> If successful http status 200\n\n```json\n{\n  \"id\": 1012,\n  \"email\": \"azaup.a@gmail.com\",\n  \"username\": null,\n  \"first_name\": null,\n  \"last_name\": null,\n  \"avatar\": null,\n  \"bio\": null,\n  \"gender\": null,\n  \"time_available\": 0,\n  \"time_earned\": 0,\n  \"time_spent\": 0,\n  \"trustmeter\": 0,\n  \"avg_rating\": null,\n  \"units\": \"km\",\n  \"time_zone\": null,\n  \"locale\": \"it\",\n  \"public_profile\": true,\n  \"location\": {\n    \"latitude\": null,\n    \"longitude\": null\n  },\n  \"distance\": null,\n  \"tag_ids\": [],\n  \"talent_ids\": [],\n  \"created_at\": \"2015-05-14T12:13:40.088Z\",\n  \"updated_at\": \"2015-05-14T12:13:40.088Z\",\n  \"role\": null,\n  \"email_privacy\": 0,\n  \"cover\": null,\n  \"gender_privacy\": 2,\n  \"birthday\": null,\n  \"birthday_privacy\": 2,\n  \"phone\": null,\n  \"phone_privacy\": 0,\n  \"address\": null,\n  \"address_privacy\": 0,\n  \"city\": null,\n  \"city_privacy\": 2,\n  \"state\": null,\n  \"state_privacy\": 2,\n  \"country\": null,\n  \"country_privacy\": 2,\n  \"zip\": null,\n  \"zip_privacy\": 2,\n  \"skype\": null,\n  \"facebook\": null,\n  \"twitter\": null,\n  \"linkedin\": null,\n  \"website\": null,\n  \"vkontakte\": null,\n  \"odnoklasniki\": null,\n  \"tags_count\": 0,\n  \"requests_count\": 0,\n  \"offers_count\": 0,\n  \"deals_count\": 0,\n  \"awards_count\": 0,\n  \"referer_count\": 0,\n  \"favoritings_count\": 0,\n  \"inverse_favoritings_count\": 0,\n  \"new_awards\": 0,\n  \"delta\": true,\n  \"group\": null,\n  \"latitude\": null,\n  \"longitude\": null,\n  \"tags\": [],\n  \"talents\": [],\n  \"favorites\": [],\n  \"awards\": [],\n  \"timetrackers\": [],\n  \"registration_completed_at\": null,\n  \"attachments\": [],\n  \"notification_new_message\": true,\n  \"notification_new_bulletin_post\": true,\n  \"notification_new_favorite\": true,\n  \"notification_award_gained\": true,\n  \"notification_notify_new_friend_user\": true,\n  \"notification_notify_new_bulletin_post\": true,\n  \"notification_notify_request_expiration\": true,\n  \"notification_notify_deal_payment\": true,\n  \"notification_notify_inactivity_user\": true,\n  \"notification_instant_pay\": true\n}\n```\n\n> on error http status 422 Unprocessable Entity\n\n```json\n{\n  \"errors\": {\n    \"email\": [\n      \"Email \\u00e8 gi\\u00e0 in use\"\n    ],\n    \"im_sixteen\": [\n      \"To register to TIMEREPUBLIK, you must have at least 16 years of age of et\\u00e0\"\n    ]\n  },\n  \"error_code\": 2001,\n  \"error_message\": \"Validation Error\"\n}\n```\n\n> To get the error messages in a differnet language pass an additional parameter locale=CODICE_LOCALE\n\nThe endpoint allows the registration of a new user directly via API\n\n### HTTP Request\n\n`POST https://timerepublik.com/api/v1/registrations`\n\n### Mandatory Parameters\n\nParameter | Type | Description\n--------- | ------- | -----------\nuser[email] | string | Email address of the user. It must be unique in TimeRepublik\nuser[password] | string | Password, at least 6 characters\nuser[password_confirmation] | string | Repeat the password\nuser[im_sixteen] | boolean | true if the user has already turned 16\nuser[terms_of_service] | boolean | confirm that the user has read the terms of service\nuser[locale] | string | ID code of the user's preferred language. \nuser[first_name] | string | User's name\nuser[last_name] | string | User's last name\n\n### Parameters\n\nParameter | Type | Description\n--------- | ------- | -----------\nuser[referer] | string | (optional) enter the code referer\n\n<aside class=\"success\">\nFor endpoint registration an access_token is not required.\n</aside>\n\n### Registration via Facebook/Twitter \n\nTo allow registering also from the App with Facebook/Twitter, the oauth with its social service must be implemented into the native app and they must be passed to Timerepublik access parameters described below along with the other required fields.\n\n> Regiatration via Twitter/Facebook \n\n```shell\ncurl --data \"user[email]=email@gmail.com&user[password]=asdasd&user[password_confirmation]=asdasd&user[im_sixteen]=true&user[terms_of_service]=true&user[locale]=it&user[auth_provider][trusted_token]=25707806-Ke9GVcSHIXoXGSQhQEgMUMIl7Y2bsGrCawdO2vSd0&user[auth_provider][trusted_secret]=aY4mOejomuYSDh3kUOa1agpdzpLtCXqJvrpwAKjYEcA4f&user[auth_provider][uid]=35727806&user[auth_provider][provider]=twitter\" https://timerepublik.com/api/v1/registrations\n```\n\nParameter | Type | Description\n--------- | ------- | -----------\nuser[auth_provider][trusted_token] | string | access_token valid for Facebook/Twitter\nuser[auth_provider][trusted_secret] | string | only for twitter, access_secret\nuser[auth_provider][uid] | string | l'uid of the user on social network\nuser[auth_provider][provider] | string | facebook or twitter\n\nIf these parameters are present it will be validated the access_token of the social network and  the stored accesses with the user to allow the authentication with oauth of Facebook/Twitter."
