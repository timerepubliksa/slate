  system_message:
    body: "# System Messages\n\nGlobal Messages or System Messages are short texts in HTML format that can be transmitted by administrators of Timerepublik to the users. \n\nThese are displayed at login and set to read-only at first display.\n\n## List of system messages\n\n`GET https://timerepublik.com/api/v1/system_messages.json`\n\n\n```shell\ncurl \"https://timerepublik.com/api/v1/system_messages.json\"\n  -H \"Authorization: Bearer 4256dde1cce5957d2d6be4b4f4dcee1656ec2990522eab52a8491e2130f29ea7\"\n```\n\n> Example Response\n\n```json\n\n[\n  {\n    \"id\": 1,\n    \"title\": \"hello\",\n    \"message\": \"<p>Test message</p>\",\n    \"locales\": [\n      \"it\",\n      \"en\"\n    ],\n    \"image\": null,\n    \"start_date\": \"2015-07-08T09:45:02.000Z\",\n    \"end_date\": \"2015-07-18T09:45:09.000Z\",\n    \"readed\": false\n  }\n]\n```\n\n\n> They will be returned only the unexpired messages and unread by the current user.\n\nIt will show only the unexpired messages and unread by the current user.\n\nThere is no paging and the limit of the cardinality of the results is set by TimeRepublik.\n\n\n### Message Attributes\n\nParameter | Type | Description\n--------- | ------- | -----------\nsystem_message[id]|fixnum| Message ID\nsystem_message[title]|string| Title\nsystem_message[message]|text| Body of the message\nsystem_message[locales]|Array| List of languages for which the message is to be displayed.\nsystem_message[image]|Image| Image, optional\nsystem_message[start_date]|datetime| Start date display message\nsystem_message[end_date]|datetime| End date display message\nsystem_message[readed]|boolean| It indicates whether the message has been read by the current user\n\n\n## Confirms the reading of a message\n\n`POST https://timerepublik.com/api/v1/system_messages/:SYSTEM_MESSAGE_ID/read.json`\n\nNo need for parameters, it is sufficient to indicate the ID of the message to be reported as read.\n\n> Confirms the reading of the message with ID 1\n\n```shell\ncurl -X POST \"https://timerepublik.com/api/v1/system_messages/:ID_MESSAGE/read.json\" \\\n  -H \"Authorization: Bearer 3c11bb8c4c78180bba0f3c86984ff2e6b8a6c3cbdf5e1c125a26e196d19e115b\"\n```\n\n```json\n{\n  \"id\": 1,\n  \"title\": \"hello\",\n  \"message\": \"<p>Test message</p>\",\n  \"locales\": [\n    \"it\",\n    \"en\"\n  ],\n  \"image\": null,\n  \"start_date\": \"2015-07-08T09:45:02.000Z\",\n  \"end_date\": \"2015-07-18T09:45:09.000Z\",\n  \"readed\": true\n}\n```\n\nIn response you get the system message with the read flag updated."
